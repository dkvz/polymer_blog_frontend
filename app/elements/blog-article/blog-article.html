			<p>Je trouve que l&rsquo;homéopathie est un sujet particulièrement intéressant mêlant histoire, science, pseudo-science/croyances et médecine.</p>

<p>Je compile ici un petit travail de recherche que je fais pour ma propre curiosité. J&rsquo;essaye de rester neutre bien que je sois un scientifique athée qui boit régulièrement de la Chimay.</p>
<p>J&rsquo;essaye de vulgariser les choses quand je peux parce que personnellement je préfère tout voir de la manière la plus claire et simple possible et j&rsquo;aime pas trop le formalisme qui a l&rsquo;air d&rsquo;avoir été complexifié exprès pour que seule une certaine élite comprenne.</p>
<p>Désolé si je garde pas trace de toutes mes sources, ne prenez pas cet article pour la Bible. C&rsquo;est une réflexion pas un évangile.<br />
