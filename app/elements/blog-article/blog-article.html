<h1><span style="font-size: 1.5rem; line-height: 1.5;">1. Historique</span></h1>
<p>Tout commence avec un personnage du nom de <strong>Samuel Hahnemann</strong>, médecin Allemand qui vécut entre 1755 et 1843, atteingant l&rsquo;age impressionnant de 87 ou 88 avant sa mort si j&rsquo;en crois mon cortex calculatoire frontal.</p>
<p>L&rsquo;inventeur de l&rsquo;homéopathie dispose d&rsquo;un star-article (label de qualité) sur Wikipedia en Esperanto uniquement. Ceci soulève d&rsquo;emblée des questions dans ma tête sur quel groupe de personne est le plus intéressé à fournir une discussion neutre sur la naissance de l&rsquo;homéopathie. Je ne sais pas pourquoi mais quand j&rsquo;imagine les gens qui parlent l&rsquo;Esperanto je pense à ça:</p>
<p><a href="http://drdorade.servebeer.com/wp-content/uploads/2013/07/2010-12-26_2235-periodic-martyns-hair-e1293421308127-300x246.png"><img class="aligncenter size-full wp-image-107" alt="2010-12-26_2235-periodic-martyns-hair-e1293421308127-300x246" src="http://drdorade.servebeer.com/wp-content/uploads/2013/07/2010-12-26_2235-periodic-martyns-hair-e1293421308127-300x246.png" width="300" height="246" /></a>C&rsquo;est dommage que je sache pas parler l&rsquo;Esperanto.<br />
<a href="#1" name="1_1"></a></p>
<h2>1.1 Pourquoi l&rsquo;homéopathie ?</h2>
<p>Samy était pas super heureux de l&rsquo;état de la médecine à son époque qui date, je le rappelle, d&rsquo;il y a <strong>plus de 200 ans</strong>.</p>
<p>Vous allez me dire Jésus aussi date d&rsquo;il y a plus de 200 ans, et vous avez entièrement raison. Ce qui est ancien n&rsquo;est pas nécessairement à jeter. Il est néanmoins autorisé de porter un nouveau regard critique sur l&rsquo;histoire, armés de nos éléments de compréhension modernes et de l&rsquo;humilité de savoir qu&rsquo;on ne sait rien.</p>
<p>A propos du contexte historique, les fameuses saignées étaient toujours pratiquées au XVIIIe siècle. Ce qu&rsquo;il ne savait pas c&rsquo;est que les saignées sont en réalité parfois effectivement bénéfiques au rétablissement d&rsquo;un malade, particulièrement dans le cas d&rsquo;une surcharge en fer, ou pour juste réduire la tension artérielle, ou sauver un patient qui a bu 12 litres de Carapils en 30 minutes. Cela étant, la saignée n&rsquo;est jamais quelque chose de bénéficiaire pour toute une série d&rsquo;autres affections. Samy avait donc raison à au moins plus de 85% que la médecine à son époque, c&rsquo;était de la daube.<br />
<a href="#1" name="1_2"></a></p>
<h2>1.2 Naissance du postulat à l&rsquo;origine de l&rsquo;homéopathie</h2>
<p>On s&rsquo;en fout un peu de comment c&rsquo;est arrivé mais Samy a commencé à expérimenter que dans certains cas, des substances naturelles utilisées pour guérir une maladie provoquent les mêmes symptomes que la dite maladie, ce qu&rsquo;il aurait constaté pour la première fois en absorbant de la quinine (truc organique amer que John Schweppes met dans ses boissons avant que l&rsquo;essence de couilles de taureau ne soit inventée par le fameux Dr Pepper) qui lui donnera des symptomes de malaria, maladie que la quinine permet de ralentir. Ou un truc du genre.</p>
<p>D&rsquo;autres sources soulignent que l&rsquo;expérience originelle était d&rsquo;administrer de la mandragore à un <del>pétrifié</del> patient atteint de démence. La mandragore, à l&rsquo;instar de l&rsquo;épice gériatrique, peut donner une &laquo;&nbsp;extension des sens&nbsp;&raquo; du type hallucinatif gerbo-contrôlé. Soit euh&#8230; Une sorte de démence. Je suppose.</p>
<p>Après cette observation, Samy s&rsquo;est dit <em>&laquo;&nbsp;Attends une minute ! Ce qui se ressemble s&rsquo;assemble, ce qui se touche le torse se renforce, il doit exister un lien entre les symptomes provoqués par une substance sur une personne saine et ce que cette même substance pourrait guérir !&nbsp;&raquo;</em>.</p>
<p>C&rsquo;est là l&rsquo;expression même du postulat à l&rsquo;origine de l&rsquo;homéopathie. Par exemple, si manger de l&rsquo;oeuf cru mayonnaise me donne une <a href="http://www.diarree.be/" target="_blank">diarrhée</a> explosive, il s&rsquo;agit peut être d&rsquo;un remède pour la Salmonellose.</p>
<p>Le <strong>peut être</strong> est important, parce qu&rsquo;on sait pas trop, et qu&rsquo;il n&rsquo;est pas toujours possible d&rsquo;essayer. En particulier parce que peu de sujets sont prêts à absorber l&rsquo;oeuf cru mayonnaise en criant &laquo;&nbsp;POUR LA SCIEEEENCE DMFOILJDSF&nbsp;&raquo;.<br />
<a href="#1" name="1_3"></a></p>
<h2> 1.3 Recherche et développement</h2>
<p>Bien que cela puisse soulever des sourcils aujourd&rsquo;hui, la théorie d&rsquo;Hahnemann était, pour son époque, très concrète et terre-à-terre compte tenu de son contexte historique et particulièrement l&rsquo;influence de la spiritualité sur&#8230; A peu près tout.</p>
<p>Il ne reste plus à Samy qu&rsquo;à se lancer dans ce que l&rsquo;humanité fait le mieux, l&rsquo;essai-erreur et l&rsquo;expérimentation. Il a bien raison, toutes les théories naissent pour tenter d&rsquo;expliquer ou modéliser des expériences, sa démarche est on ne peut plus scientifique. Ensuite, si le modèle est invalidé un jour, ainsi soit-il. Tant qu&rsquo;il répond aux observations, c&rsquo;est tout bon. A nouveau je tiens à souligner à quel point Samy s&rsquo;allie ici directement à la science dans le contexte de son époque et utilise une méthodologie scientifique, ce qui ne devait pas être aussi courant qu&rsquo;aujourd&rsquo;hui en mille sept cent quelque chose.</p>
<p>Pour une substance donnée, qui peut être absolument n&rsquo;importe quoi bien qu&rsquo;à l&rsquo;époque de Samy il s&rsquo;agisse essentiellement de remèdes &laquo;&nbsp;naturels&nbsp;&raquo; et plus particulièrement d&rsquo;alcaloïdes présents dans les plantes, la méthodologie est simple:</p>
<ol>
<li><span style="line-height: 1.714285714; font-size: 1rem;"> S&rsquo;assurer qu&rsquo;on dispose d&rsquo;une quantité raisonnable de volontaires (une dizaine devrait faire l&rsquo;affaire).</span></li>
<li>Demander à chaque volontaire de prendre des notes selon un formalisme prédéfini. En gros, il s&rsquo;agit de noter les symptomes, de quelque sorte qu&rsquo;ils soient, tout ce qui est psychologique entre en compte également (ce qui est particulièrement progressiste pour l&rsquo;époque, les sciences psychiatriques n&rsquo;existent pas encore). Le volontaire différencie ensuite si ces symptomes sont nouveaux ou pas, sur une certaine période de temps.</li>
</ol>
<p>Selon les sources, on peut ajouter plusieurs détails plus ou moins importants à la méthodologie:</p>
<ol>
<li><span style="line-height: 14px;">Les volontaires ne doivent pas avoir la moindre idée préalable de ce que la substance pourrait provoquer.</span></li>
<li>Les volontaires doivent être en bonne santé.</li>
<li>Les doses de substance sont régulièrement augmentées si aucun symptome n&rsquo;apparaît chez le volontaire.</li>
</ol>
<p>Le côté sympathique c&rsquo;est que vous pouvez recréer la démarche historique vous-mêmes en vous munissant d&rsquo;un calepin et d&rsquo;un panier rempli de substances illicites et de légumes suspects que vous avez trouvés au marché chinois la veille.</p>
<p>Je ne trouve personnellement rien de choquant au côté simpliste de tout ça. Au contraire, beaucoup de médicaments et remèdes ont été découverts tout à fait par hasard. Pourquoi pas!</p>
<p>Ce qui est différent ici c&rsquo;est qu&rsquo;on chasse le symptome chez des personnes supposées saines. Quelque part, on cherche à provoquer un dérangement anormal que l&rsquo;on puisse observer et relier à une substance particulière.</p>

<p>Vous pouvez utiliser une méthodologie plus complexe qui analyse plus précisément l&rsquo;évolution dans le temps. Idéalement vous devez prendre note de tout, si un symptome est nouveau ou non par exemple.</p>
<p>Si vous trouvez que je suis grossier dans mon tableau exemple, considérez simplement qu&rsquo;il y a une entreprise de médicaments homéopathiques qui commercialise une aide au sommeil qui est basée sur, je vous le donne en mille, la caféine comme substance. Il faut pas chercher trop loin, le procédé doit rester simple.<br />
<a name="1_4"></a></p>
<h2>1.4 Paradoxe</h2>
<p>Un problème fondamental contrarie Samy par rapport à son postulat. En effet, il est concevable qu&rsquo;une substance, parfois également appelée <em>teinture mère</em>, qui crée les symptomes d&rsquo;une maladie ait un effet positif sur cette maladie, mais il est tout aussi concevable que la substance renforce encore davantage les symptomes, et puisse dès lors affaiblir le patient plutôt que le soigner.</p>
<p>Samy savait pertinemment bien que l&rsquo;un comme l&rsquo;autre étaient entièrement possibles et que d&rsquo;un cas à l&rsquo;autre, il était difficile de prévoir si l&rsquo;effet allait être positif ou négatif. Pire que ça, il arrive qu&rsquo;une substance reprise pour homéopathie soit carrément reconnue comme nocive et/ou hautement allergène. Qu&rsquo;est-ce qu&rsquo;on fait alors ?</p>
<p>Prenons un exemple de notre tableau de notes repris plus haut et mettons nous à boire des quantités importantes de Carapils pour soigner notre infection urinaire. Tout ce que vous allez réussir à faire, c&rsquo;est pisser encore plus, avoir encore plus mal, chopper un mal au crâne de l&rsquo;enfer et prendre 2 Kg. Notre remède ne peut pas s&rsquo;appliquer tel quel, il nous faut quelque chose en plus.<br />
<a name="1_5"></a></p>
<h2>1.5 Une seule solution, la <del>masturbation</del> <del>manifestation</del> dilution (et la succussion aussi)</h2>
<p>Et s&rsquo;il était possible de ne conserver que les effets positifs d&rsquo;une substance en retirant tout ce qui est négatif?</p>
<div id="attachment_129" class="wp-caption alignleft" style="width: 265px"><a href="http://drdorade.servebeer.com/wp-content/uploads/2013/07/failing4.jpg"><img class="size-medium wp-image-129 " alt="Trop de muscles" src="http://drdorade.servebeer.com/wp-content/uploads/2013/07/failing4-255x300.jpg" width="255" height="300" /></a><p class="wp-caption-text">Trop de muscle tue le muscle</p></div>
<p>Samy était assez d&rsquo;accord avec l&rsquo;idée qu&rsquo;ingérer de grandes quantités de quelque chose, ça pouvait pas être bien. Cette idée est largement répandue et se traduit en &laquo;&nbsp;l&rsquo;excès en tout nuit&nbsp;&raquo;.</p>
<p>Voilà qu&rsquo;il nous faut un nouveau postulat qui ici a nettement moins de support expérimental, et que Samy lui-même désigne comme vaguement euh&#8230; Mystique:</p>
<blockquote><p>Diluer une substance dans une grande quantité de solvant permet de conserver son &laquo;&nbsp;esprit&nbsp;&raquo; tout en retirant tous les effets négatifs sur la santé. Ah oui, il faut agiter aussi (sic.) (me demandez pas pourquoi par contre).</p></blockquote>
<div id="attachment_132" class="wp-caption alignright" style="width: 210px"><a href="http://drdorade.servebeer.com/wp-content/uploads/2013/07/succussion.jpg"><img class="size-medium wp-image-132" alt="Pompe à succussion" src="http://drdorade.servebeer.com/wp-content/uploads/2013/07/succussion-200x300.jpg" width="200" height="300" /></a><p class="wp-caption-text">Dispositif de succussion</p></div>
<p>Petit développement par rapport au point sur l&rsquo;agitation de la solution, le procédé est générallement appelé <strong>succussion</strong>. En tant que grand fan de succussion, je ne peux qu&rsquo;approuver l&rsquo;idée.</p>
<p>Samy pensait que la succussion permettait de dynamiser la solution et la rendre plus efficace. Enfin, s&rsquo;il était pas mort il le penserait peut-être toujours. Comme j&rsquo;ai pas lu son bouquin je ne sais pas exactement si Samy a vérifié expérimentalement que la succussion augmentait les taux de guérison de ses remèdes, mais je suppose qu&rsquo;il l&rsquo;a fait. Sinon je serai déçu Samy, très déçu !</p>
<p>Beaucoup plus tard, des gens qui ont vraiment rien d&rsquo;autre à faire de leur vie se sont dit que ce serait cool de vérifier s&rsquo;il existe un indice de base scientifique et d&rsquo;effet explicable de la succussion. Leur conclusion c&rsquo;est que dans l&rsquo;état actuel de la chimie, il semblerait que la succussion ne fasse que mélanger et aérer la solution, et que si on pouvait juste appeler ça &laquo;&nbsp;agiter&nbsp;&raquo; ça ferait déjà plus sérieux.</p>
<p>Pire, il est envisageable qu&rsquo;agiter la solution provoque sa contamination par des agents qui sont dans l&rsquo;air. Ce qui serait franchement pas cool.</p>
<p>En bref, la succussion, on est pour ou contre mais ça ajoute une touche de charme ritualistique au procédé et les humains aiment les rituels.<br />
<a name="1_6"></a></p>
<h2>1.6 Techniques de dilution</h2>
<p>Il existe plusieurs techniques pour la dilution. Samy utilisait ce qu&rsquo;il appelait la dilution CH dite aussi <strong>dilution centésimale</strong>.</p>
<p>Pour faire simple, disons qu&rsquo;une dilution 1CH, dite 1% centésimale, peut être obtenu en diluant un certain volume de la substance active dans 100 fois ce volume de solvant qui peut être de l&rsquo;eau, de l&rsquo;alcool, &#8230; Le solvant doit juste pouvoir <del>soluter</del> <del>solvater</del> sqkdfsq votre substance. Si votre substance est globalement insoluble dans tout ce qui est liquide, on la bourre au presse-purée dans quelque chose qui est soluble dans l&rsquo;eau (par exemple du lactose) et on utilise ça comme &laquo;&nbsp;solvant&nbsp;&raquo;. Ah oui, si votre solvant est une substance toxique vous n&rsquo;avez rien compris.</p>
<p>Après, ce qui était générallement prescrit, ce sont des solutions à 10CH. Comment passe-t-on d&rsquo;une 1CH à une 10CH? Soyez déjà sûrs que votre puits est bien rempli, et assurez-vous que vous disposez de beaucoup de temps libre.</p>
<p>Il s&rsquo;agit tout d&rsquo;abord de passer de 1CH à 2CH. Comment fait-on? On dilue la solution 1CH dans 100 fois son volume de solvant. En résumé, on a donc divisé la quantité initiale de substance active par 10 000 (100 fois 100, je vous jure). Après, vous continuez comme ça jusque 10CH.</p>
<p>Certaines solutions sont préparées à 30CH voire 200CH (whaaaat). <strong>Comment choisit-on jusqu&rsquo;où on dilue un médicament homéopathique et pourquoi 30CH plutot que 10 ou 20 ?</strong> J&rsquo;en sais rien du tout. Je pense que peu de gens savent. Je discute cette idée à plusieurs reprises, plus loin dans le présent rapport. Donc vous inquiétez pas.</p>
<p>Pour information et effet wow, une solution 30CH a le volume initial de réactif divisé par 10<sup>-60</sup> soit 10 000 000 000 000 000 000 000 000 et encore tout plein d&rsquo;autres derrière.<br />
10<sup>60</sup>, pour info, correspond à 1000 fois plus que le nombre total d&rsquo;atomes que contient notre soleil. Vous savez à quel point c&rsquo;est tout petit un atôme ? Je vous le dis: c&rsquo;est vachement petit.</p>
<div id="attachment_137" class="wp-caption alignleft" style="width: 310px"><a href="http://drdorade.servebeer.com/wp-content/uploads/2013/07/terre_-soleil.jpg"><img class="size-medium wp-image-137 " alt="Comparaisons des dimensions terre et soleil" src="http://drdorade.servebeer.com/wp-content/uploads/2013/07/terre_-soleil-300x192.jpg" width="300" height="192" /></a><p class="wp-caption-text">Le soleil est beaucoup plus gros que votre mère</p></div>
<p>Il faut dire qu&rsquo;à l&rsquo;époque d&rsquo;Hahnemann, on pensait encore que la matière était divisible à l&rsquo;infini. Bien qu&rsquo;on ne soit toujours pas sûrs aujourd&rsquo;hui de jusqu&rsquo;où on peut diviser la matière, on sait que sans conditions extrèmes et accélérateurs de particules, radioactivité et tout ce genre de choses, il est impossible de diviser un atôme. Surtout pas en le diluant.</p>
<p>Il y a un calcul possible si on se donne une quantité de molécules actives initiales, par exemple 1 mole, contre 100 moles de solvant à l&rsquo;étape, qu&rsquo;on ne peut donc pas diviser en davantage de molécules: chaque +1CH divise ce nombre fini de molécules par 100. Un moment (à CH12 il semblerait) vous allez arriver à 1 seule molécule restante à force d&rsquo;avoir divisé votre capital par 100.</p>
<p><strong>Vous ne pouvez plus diviser cette molécule restante (pas par dilution en tous cas (et en plus ce ne serait plus la molécule active si vous la divisez en atômes constituants (voire en particules élémentaires (voire en &#8230; Ouais non j&rsquo;arrête))). Donc ce que vous allez faire c&rsquo;est très, très probablement l&rsquo;éliminer complètement de votre résultat après la prochaine dilution. Ou la suivante. Ou la suivante.</strong></p>
<p>Samy pensait cependant à son époque que par dillution la matière pouvait se diviser à l&rsquo;infini. On ne peut pas lui en vouloir, on fait avec les connaissances auxquelles on a accès. C&rsquo;est pour ça qu&rsquo;il faut aller à l&rsquo;école les enfants, permettre aux scientifiques de se lancer avec un maximum d&rsquo;outils et de bagages pour être directement sur la meilleure voie possible.</p>
<p>On sait aujourd&rsquo;hui avec certitude qu&rsquo;après CH12, la probabilité qu&rsquo;il n&rsquo;y ait plus du tout de molécules de la substance initiale (mais genre vraiment plus) est <strong>écrasante</strong>. Si vous allez jusque CH30, vous avez encore démesurément démultiplié votre écrasant.</p>
<p>Le côté intéressant dans tout ça c&rsquo;est que vous ne risquez pas grand chose en ingérant 1 ou 0 molécules de quelque chose de nocif. Les médicaments homéopathiques de cette catégorie ne doivent en théorie pas être testés du tout. Ben oui, il n&rsquo;y a rien dedans, c&rsquo;est pratique!</p>
<p>La succussion (vous pensiez que je l&rsquo;avais oubliée ou quoi ?) s&rsquo;insère dans ce procédé après chaque CH+1. Vous devez agiter votre matériel à chaque dilution. Et ne demandez pas pourquoi, c&rsquo;est ça l&rsquo;homéopathie, ça succusse. C&rsquo;est tout.</p>
<p>A noter que tous les médicaments homéopathiques ne sont pas dilués jusque CH10 ou 30, certains sont CH3 par exemple. Cette mention est parfois indiquée sur les médicaments (en anglais il est écrit C3, on zappe le H). Un médicament homéopathique C3 est considéré comme &laquo;&nbsp;puissant&nbsp;&raquo;, c&rsquo;est la version hardcore underground de l&rsquo;homéopathie.</p>
<p>Une autre technique intéressante par son originalité est appelée <strong>dilution</strong> <strong>Korsakovienne </strong>(inventée par <em>Semen Korsakov</em>, je précise parce que son prénom est excellent). Je l&rsquo;aime bien parce qu&rsquo;elle est praticable à la maison. Vous n&rsquo;avez besoin que d&rsquo;un seul récipient. Vous mettez votre substance active dedans (à ras bord ou jusqu&rsquo;à une graduation que vous notez bien quelque part). Puis vous le videz.</p>
<p>C&rsquo;est maintenant que ça devient intéressant et chiant en même temps: vous allez maintenant remplir votre récipient d&rsquo;eau (je précise que le solvant est censé être pur hein, ou votre remède risque d&rsquo;être plus craignos qu&rsquo;il ne l&rsquo;est potentiellement déjà) jusqu&rsquo;à la même graduation que vous aviez utilisé pour la substance active. Puis vider le récipent. Puis recommencer cette étape. Puis vider le récipient. Puis recommencer cette étape. Si vous faites ça 200 fois, vous avez une dilution type pour un médicament homéopathique.</p>
<p>Et la succussion dans tout ça? Facile, vous la faite chaque fois avant de vider votre récipient. Héhé tout s&rsquo;aligne <img src='http://drdorade.servebeer.com/wp-includes/images/smilies/icon_smile.gif' alt=':)' class='wp-smiley' />  Je trouve ce procédé particulièrement élégant.</p>
<p>Notons bien que toutes les préparations homéopathiques ne dépassent pas 12 CH, il existe des 3 et 4 CH. Dans ce cas là il reste probablement des molécules de la teinture mère. Est-ce qu&rsquo;il faut tracer deux catégories de médicaments homéopathiques différents: ceux qui n&rsquo;ont plus du tout de teinture mère et ceux qui en ont encore? J&rsquo;en sais rien du tout. Je pense que tout le monde s&rsquo;en fout mais on admet qu&rsquo;une solution 4 CH aura probablement plus d&rsquo;effet qu&rsquo;une 200 CH.</p>
<p>Attention c&rsquo;est pas comme si il y avait du monde dans une solution 3 CH non plus&#8230; Heureusement d&rsquo;ailleurs, prenons ce médicament par exemple: <a href="http://www.boiron.fr/Nos-produits/Medicaments-homeopathiques/Medication-familiale/Pathologies-hivernales/Homeogene-9" target="_blank">http://www.boiron.fr/Nos-produits/Medicaments-homeopathiques/Medication-familiale/Pathologies-hivernales/Homeogene-9</a></p>
<p>Il contient de la belladone 3 CH. C&rsquo;est un poison. Vous avez tout plein d&rsquo;autre exemples comme ça.<br />
<a name="2"></a></p>
<h1>2. L&rsquo;homéopathie et la science</h1>
<p>Ce qui vous intéresse surtout c&rsquo;est <b>&laquo;&nbsp;Oui mais, est-ce que ça marche ces médocs ?&nbsp;&raquo;</b> et c&rsquo;est une question qui est retournée dans tous les sens depuis plus de 200 ans. Certains pensent que ça ne fonctionne que par l&rsquo;intermédiaire de l&rsquo;effet placebo, d&rsquo;autres pensent qu&rsquo;il y a véritablement une explication quelque part que la science actuelle ne peut pas trouver, qui rend les médicaments homéopathiques efficaces, même si leur pourcentage de guérison est mesuré similaire à l&rsquo;effet placebo, cela n&rsquo;empêche pas que leur mécanisme d&rsquo;action soit différent.</p>
<p>Samy devait se servir de la science du XVIIIe sicèle, qui était pas terrible. Il a dû poser des postulats que nous avons vus plus haut qui n&rsquo;ont évidemment pas de bases concrètes façon l&rsquo;eau ça mouille, les éléments majeurs à la base de l&rsquo;homéopathie (dilution, succussion qui dynamise l&rsquo;esprit de la substance, choix des substances) sont des <strong>croyances</strong>.</p>
<div id="attachment_320" class="wp-caption alignright" style="width: 310px"><a href="http://drdorade.servebeer.com/wp-content/uploads/2013/08/adam.png"><img class="size-medium wp-image-320" alt="Création d'Adam" src="http://drdorade.servebeer.com/wp-content/uploads/2013/08/adam-300x191.png" width="300" height="191" /></a><p class="wp-caption-text">N&rsquo;étant pas certain de si Adam avait un micropenis, de Vinci a du poser une hypothèse.</p></div>
<p>De même que le choix de diluer jusque C200 plutôt que C12 ou C30, pourquoi? Si on dilue quelque chose de très toxique, autant faire C200! OK mais alors pourquoi pas faire C500 tant qu&rsquo;on y est? Je sais pas si je suis le seul à me poser ces questions mais aucun travail n&rsquo;est fait pour déterminer la dilution idéale. C&rsquo;est aussi une <strong>croyance</strong>. Dire qu&rsquo;une solution C3 est beaucoup plus puissante qu&rsquo;une C30 semble logique, pourtant est-ce qu&rsquo;on en est sûr?</p>
<p>Vous allez me dire qu&rsquo;Einstein, pour sa théorie de la relativité restreinte (et la générale aussi d&rsquo;ailleurs) a dû poser l&rsquo;hypothèse que la vitesse de la lumière était une constante dans tous les référentiels et dans toutes les conditions. C&rsquo;est aussi quelque part une croyance.</p>
<p>Je suis plus ou moins d&rsquo;accord avec vous sauf que là, on peut calculer nous-mêmes, dans tous les cas connus actuellement, que la vitesse de la lumière est effectivement une constante dans tous les référentiels. Je veux dire, vous pouvez prendre une source de lumière et la faire se déplacer, vers vous ou s&rsquo;éloigner de vous, en logique Newtonienne la lumière devrait normalement aller moins vite si sa source s&rsquo;éloigne de vous; On peut pourtant mesurer qu&rsquo;elle de déplace à la même vitesse.</p>
<p>Est-ce que ça prouve que le postulat d&rsquo;Einstein est universellement vrai? Non, mais on a toujours pas trouvé d&rsquo;expérience qui l&rsquo;invalide et c&rsquo;est pas faute d&rsquo;avoir cherché.</p>
<p>Avec l&rsquo;homéopathie on a pas ce genre de mesures solides, dures comme fer, de validité <em>actuelle</em> du postulat. Cela n&rsquo;est donc pas comparable même si en science n&rsquo;importe quelle théorie peut être invalidée du jour au lendemain.<br />
<a name="2_1"></a></p>
<p>Je suppose que même un homéopathe trouverait ça potentiellement ridicule d&rsquo;écrire tout un chapitre &laquo;&nbsp;L&rsquo;homéopathie et la science&nbsp;&raquo; parce que pour certaines personnes c&rsquo;est un peu comme dire &laquo;&nbsp;Toubeau le labrador veut devenir un phoque&nbsp;&raquo; et ça a peu de sens sans pour autant discréditer l&rsquo;homéopathie en général. OK je comprends, je tenais tout de même à replacer tout ça dans un contexte moderne et montrer combien aujourd&rsquo;hui, des gens tiennent encore à percer le voile.</p>
<h2>2.1 L&rsquo;homéopathie moderne</h2>
<p>Les techniques que j&rsquo;ai citées au chapitre précédent sont toujours appliquées aujourd&rsquo;hui. De même que la pratique de la succussion, toujours considérée comme essentielle.</p>
<p>Le choix des substances relève toujours du même procédé expérimental faisant intervenir des volontaires humains et des notes prises par les volontaires eux-mêmes sur ce qu&rsquo;ils ressentent à tous les niveaux.</p>
<p>Le choix des solvants aujourd&rsquo;hui est un peu plus fourni. D&rsquo;autant plus qu&rsquo;à l&rsquo;époque Hahnemann utilisait l&rsquo;eau d&rsquo;un vieux puit tout pourri pour faire ses remèdes. Aujourd&rsquo;hui on utilise de l&rsquo;eau déminéralisée ou distillée la plus pure possible. Est-ce que ça change quelque chose? Je sais pas on s&rsquo;en fout.<br />
<a name="2_2"></a></p>
<h2>2.2 La mémoire de l&rsquo;eau</h2>
<p>C&rsquo;est souvent l&rsquo;eau qui est citée mais le principe devrait également s&rsquo;appliquer à d&rsquo;autres solvants utilisés en homéopathie, ou ça craint comme explication.</p>
<p>Je disais plus haut que Samy était persuadé d&rsquo;extraire &laquo;&nbsp;l&rsquo;esprit&nbsp;&raquo; des substances actives, sans qu&rsquo;il n&rsquo;y ait vraiment de cette substance dans le produit final. Plutôt pratique!</p>
<div id="attachment_149" class="wp-caption alignleft" style="width: 310px"><a href="http://drdorade.servebeer.com/wp-content/uploads/2013/07/fat-guy-guy-348.jpg"><img class="size-medium wp-image-149" alt="Mémoire de l'eau" src="http://drdorade.servebeer.com/wp-content/uploads/2013/07/fat-guy-guy-348-300x200.jpg" width="300" height="200" /></a><p class="wp-caption-text">L&rsquo;eau n&rsquo;a pas oublié&#8230;</p></div>
<p>La théorie scientifique de la mémoire de l&rsquo;eau émerge quelque part vers 1988 et propose que l&rsquo;eau, si elle a été bien secouée (sic.), puisse retenir les propriétés d&rsquo;une substance qui se trouvait dans l&rsquo;eau, après que celle-ci fut diluée jusqu&rsquo;à ce que les chèvres aient des couilles.</p>
<p>Simple, et pourrait directement expliquer pourquoi l&rsquo;homéopathie fonctionne. Enfin parfois elle fonctionne, en tous cas.</p>
<p>L&rsquo;expérience originale consiste à diluer un anticorps dans de l&rsquo;eau. Ensuite on le dilue façon homéopathie, en oubliant surtout pas la succussion.</p>
<p>Une fois que ça c&rsquo;est fait, on prend des globules blancs et on les ajoute à la solution. Les globules blancs ne sont pas censés réagir, puisqu&rsquo;il n&rsquo;y a plus d&rsquo;anticorps dans la solution. Pourtant, l&rsquo;auteur de la théorie de la mémoire de l&rsquo;eau (je donne pas son nom, on s&rsquo;en fout (en plus il a honte aujourd&rsquo;hui)) observe une réaction.</p>
<p>Cette expérience a fait un grand bruit. Le problème c&rsquo;est qu&rsquo;elle n&rsquo;a jamais pu être sérieusement reproduite. A chaque nouvelle tentative, même conclusion, la mémoire de l&rsquo;eau ça existe pas. D&rsquo;ailleurs, si ça existait, les lois actuelles de la physique seraient invalidées.</p>
<p>En effet, les globules blancs s&rsquo;accrochent aux anticorps (molécules organiques (protéines pour être exact)) via des récepteurs spécifiques parce que la forme de ces récepteurs épouse la protéine cible (en gros). Si la dite protéine cible a disparu, qu&rsquo;est-ce qui se met dans le récepteur? L&rsquo;eau? Me fait penser à ça moi:</p>
<div id="attachment_152" class="wp-caption aligncenter" style="width: 610px"><a href="http://drdorade.servebeer.com/wp-content/uploads/2013/07/water.png"><img class="size-full wp-image-152" alt="Mémoire de l'eau" src="http://drdorade.servebeer.com/wp-content/uploads/2013/07/water.png" width="600" height="450" /></a><p class="wp-caption-text">La mémoire de l&rsquo;eau en image</p></div>
<p>Pour ceux qui se demandent comment une molécule donnée s&rsquo;organise dans l&rsquo;espace, cela dépend de comment les nuages électroniques s&rsquo;installent. Les molécules d&rsquo;eau, par exemple, prennent toujours cette forme de coude comme sur le dessin, il est impracticable d&rsquo;agripper les deux noyaux d&rsquo;hydrogènes avec ses petits bras et les tirer vers une autre position.</p>
<p>Comptons aussi la tendance de l&rsquo;univers à l&rsquo;entropie, qui signifie que même si un système de molécule pourrait s&rsquo;organiser (s&rsquo;ordonner) d&rsquo;une certaine manière, par exemple sous l&rsquo;influence d&rsquo;un champ magnétique, <strong>l&rsquo;état d&rsquo;équilibre sera le bordel total</strong>. Vous ne pourrez pas garder l&rsquo;ordre pour toujours, tout va bouger et se remélanger vers un état d&rsquo;équilibre. Les expériences montrent d&rsquo;ailleurs que les molécules des liquides se remettent en désordre extrèmement vite.</p>
<p>Conclusion: échec total de cette possibilité d&rsquo;explication. Beaucoup de scientifiques s&rsquo;en sont carrément moqué d&rsquo;ailleurs (moi j&rsquo;oserais pas).<br />
<a name="2_3"></a></p>
<h2> 2.3 Le cas Oscillococcinum</h2>
<p>L&rsquo;oscillococcinum est une préparation homéopathique très connue qui fond dans la bouche et est utilisée pour traiter les états grippaux.</p>
<p>Vous remarquerez la nature vague des indications d&rsquo;emploi, les état grippaux était associés à un nombre très élevé de maladies différentes (souvent virales) pourtant rien d&rsquo;étonnant, au coeur de l&rsquo;homéopathie on traite des symptomes (parfois dits &laquo;&nbsp;miasmes&nbsp;&raquo;) et pas directement des maladies.</p>
<p>Je dois avouer que ça sent le prétexte pour s&rsquo;autoriser à rester vague et mystérieux mais les impressions c&rsquo;est juste des impressions n&rsquo;est-ce pas?</p>
<p>Les impressions se multiplient quand l&rsquo;histoire de cette préparation vous est racontée. Ce que je vais m&rsquo;empresser de faire, bien entendu!</p>
<p>Tout commence vers les années 1920 (oui, c&rsquo;est pas tout récent), où un certain Joseph Roy pense découvrir un microbe inédit qu&rsquo;il baptise &laquo;&nbsp;oscillocoque&nbsp;&raquo; (il a d&rsquo;abord pensé à discocoque mais ça faiisait moins sérieux). En gros, il met des humeurs sous son microscope optique et voit des bidules qui tournent comme ça, hop hop hop (puis aussi ça grossit et se réduit tout seul (sic.)). Il en trouve chez les personnes atteintes de grippe, mais aussi de cancer. Et de toutes sortes d&rsquo;autres trucs en fait (?).</p>
<p>Le côté pratique pour cultiver ces oscillocoques, c&rsquo;est qu&rsquo;on dirait qu&rsquo;il y en a quasiment partout. Pratique. Puisqu&rsquo;on en trouve un peu partout de ce &laquo;&nbsp;microbe&nbsp;&raquo; on peut aussi admettre que ça soigne un peu tout. Convivial.</p>
<div id="attachment_162" class="wp-caption alignright" style="width: 310px"><a href="http://drdorade.servebeer.com/wp-content/uploads/2013/07/Cairina_moschata_head_norway.jpg"><img class="size-medium wp-image-162" alt="Canard de barbarie" src="http://drdorade.servebeer.com/wp-content/uploads/2013/07/Cairina_moschata_head_norway-300x247.jpg" width="300" height="247" /></a><p class="wp-caption-text">Je suis plein d&rsquo;oscillocoques (enfin je pense)</p></div>
<p>Cela étant, pour des raisons inconnues que Roy n&rsquo;a jamais expliquées nulle part, il décide de récupérer ses oscillocoques depuis le foie de canards de barbarie (????). Ces piafs majestueux mais carractériels sont des gros canards qui viennent des contrées barbares (entendez, du sud).</p>
<p>C&rsquo;est un animal sympathique et facile à apprivoiser, caractéristique assez unique par rapport au canard commun qui trouve que les humains puent du slip.</p>
<p>Puisqu&rsquo;on connaît désormais les techniques de dilution, la préparation du médicament de Roy, dénommé Oscillococcinum (ou le mot qui a le plus de c au monde) implique de &laquo;&nbsp;diluer&nbsp;&raquo; du foie de canard (vous savez, le truc qu&rsquo;on mange parfois à Noël) en mode <strong>Korsakov</strong>, 200 fois. Ca veut dire que vous videz et rincez votre récipient 200 fois.</p>
<p>Je l&rsquo;ai pas dit quand j&rsquo;ai parlé de la méthode Korsakov, mais selon une estimation empirique, réaliser la méthode 200 fois correpondrait à une dilution centésimale de 200 CH. Vous vous souvenez qu&rsquo;après environ 13 il n&rsquo;y a plus de principe actif en solution et que 30 CH correspond à dilluer une molécule de principe actif dans plus de molécules de solvant que le soleil n&rsquo;a d&rsquo;atome? Mmmh&#8230;</p>
<p>L&rsquo;avantage du foie de canard aussi, c&rsquo;est qu&rsquo;à part éventuellement augmenter votre taux de cholesterol, l&rsquo;ingrédient actif, même quantité non-infinitésimale, ne peut pas vraiment vous faire du tort. Voilà qui devrait faciliter la commercialisation ! Surtout si dans le produit final on est certain qu&rsquo;il n&rsquo;y a pas de trace de foie de canard du tout, encore mieux.</p>
<p>D&rsquo;ailleurs, les porte-paroles de la société qui commercialise, encore aujourd&rsquo;hui, cette préparation, n&rsquo;ont pas peur de dire qu&rsquo;il s&rsquo;agit de 100% de sucre. Il n&rsquo;y a rien d&rsquo;autre dans Occillococcinum. Au moins ils sont honnêtes&#8230; Mais ça vous fait pas froncer les sourcils? Bien sûr les portes paroles vous diront que c&rsquo;est le principe même de l&rsquo;homéopathie, que ce n&rsquo;est pas parce qu&rsquo;il s&rsquo;agit effectivement de 100% de sucre que ça n&rsquo;a pas d&rsquo;effet thérapeutique. Le principe actif du médicament, au final, est le solvant (enfin c&rsquo;est ce qu&rsquo;on est donnés de croire).</p>
<div id="attachment_167" class="wp-caption alignright" style="width: 292px"><a href="http://drdorade.servebeer.com/wp-content/uploads/2013/07/beyblade.jpg"><img class="size-medium wp-image-167" alt="Impression artistique de l'oscillocoque (lanceur non fourni)" src="http://drdorade.servebeer.com/wp-content/uploads/2013/07/beyblade-282x300.jpg" width="282" height="300" /></a><p class="wp-caption-text">Impression artistique de l&rsquo;oscillocoque (lanceur non fourni)</p></div>
<p>L&rsquo;autre élément de discussion qui nous intéresse toutes ces années plus tard, c&rsquo;est l&rsquo;existance de l&rsquo;oscillocoque. Ben oui, ça existe pas en fait. Vous trouvez pas ça un peu gros un microbe qu&rsquo;on retrouve chez les atteints de grippe, de syphillis, de cancer et j&rsquo;en passe? D&rsquo;autant plus étrange qu&rsquo;on connaît ce qui est responsable de la grippe, c&rsquo;est un virus qui n&rsquo;est pas observable au microscope optique (surtout en 1920) et qui <em>ne tourne pas comme un hélicoptère</em>. C&rsquo;est un fait, ce fameux oscillocoque n&rsquo;a jamais été identifié/retrouvé par qui que ce soit d&rsquo;autre que Roy.</p>
<p>La société Française Boiron, qui produit le médicament, est au coeur de nombreuses polémiques et affaires internationales quant à une possible publicité mensongère par rapport, particulièrement, à Oscillococcinum.</p>
<p>Pour certains, le principe de l&rsquo;homéopathie est déjà difficile à digérer alors ajoutez-y un ingrédient initial qui n&rsquo;existe en fait pas, vient du foie d&rsquo;un canard de barbarie (?) et en plus ne se trouve pas du tout dans le résultat final de toutes façons&#8230; Vous avez un coktail difficile à avaler. je veux dire on est plus très loin des couilles de chèvres comme ingrédient initial.</p>
<p>Une pétition critique notamment que la liste des ingrédients spécifie, je cite:</p>
<blockquote><p>Active ingredient: Anas Barbariae Hepatis et Cordis Extractum</p></blockquote>
<p>Les auteurs suspectent Boiron de volontairement camoufler par l&rsquo;usage de latin qu&rsquo;ils utilisent simplement <del>de l&rsquo;anus de barbare et de l&rsquo;extrait de cord</del>e du foie et coeur de canard dans ce médicament.</p>
<p>Vous pouvez le lire vous-mêmes sur leur site, en Français (cliquer pour agrandir):</p>
<p><a href="http://drdorade.servebeer.com/wp-content/uploads/2013/07/canard.png"><img class="aligncenter size-medium wp-image-212" alt="canard" src="http://drdorade.servebeer.com/wp-content/uploads/2013/07/canard-300x184.png" width="300" height="184" /></a></p>
<p>Ils écrivent la substance de base en latin. Je vous laisse imaginer ce que ça donnerait en Français dans le texte <img src='http://drdorade.servebeer.com/wp-includes/images/smilies/icon_biggrin.gif' alt=':D' class='wp-smiley' />  Pas très honnêtes par rapport à leur produit ? Non, je pense pas très honnêtes. Et j&rsquo;avoue que je les comprends, c&rsquo;est difficile de vendre des bonbons au canard (sans canard) sans soulever de questions.</p>
<p>Il y a bien sûr eu des études cliniques sur Oscilloccoccinum. La conclusion, en gros, c&rsquo;est que ça fait comme l&rsquo;effet placebo. C&rsquo;est d&rsquo;autant plus décevant que les symptomes grippaux et la grippe elle-même, ils ont tendance à passer tout seuls. Comment vous savez si c&rsquo;est le médicament homéopathique qui vous a guérit? Boiron affirme que le médicament réduit la durée pendant laquelle vous ressentez les symptomes. Cependant, cela n&rsquo;a jamais pu être clairement pruvé, ce qui amène à d&rsquo;autres histoires judiciaires. Ceci dit, Boiron affiche un chiffre d&rsquo;affaire suffisemment élevé pour pas trop s&rsquo;en faire.</p>
<p>Au final, on sait pas si ça fonctionne. Mais je crois entrevoir au moins quelques tagliatelles dans les linguine.</p>
<p>Au fond, si le foie de canard soigne la grippe&#8230; Pourquoi pas manger de foie de canard quand on a la grippe? C&rsquo;est plein de vitamines en plus. Pourquoi le diluer? Je vous laisse méditer là dessus et vais me faire cuire un magret.</p>
<p>Une société, en France, arrive à se faire une montagne de fric en vendant du sucre au canard. <strong>DU SUCRE AU CANARD. DU CANARD AU SUCRE. DE LA TARTE AU CANARD SANS TARTE.</strong></p>
<p>Relativement récemment lors des questions d&rsquo;épidémie de grippe aviaire, il a été discuté que les canards domestiques pouvaient porter le virus H5N1 (la grippe aviaire, je rappelle) sans montrer de symptomes par le biais d&rsquo;une résistance génétique au virus.</p>
<p>Il semblerait que H5N1 puisse alors se multiplier dans le système digestif des canards et être transmis à d&rsquo;autres animaux, comme les poulets, chez qui le virus est mortel.</p>
<p>Les partisans de l&rsquo;Occilococcinum ont saisi cette relation grippe/canard pour expliquer le choix de Roy pour sa substance initiale. Cela pourrait être l&rsquo;explication, toutes sortes de souches de virus de grippe peuvent se trimballer dans un canard, la plus grande inquiétude étant H5N1.</p>
<p>Malheureusement, les canards ne sont pas tout le temps porteurs des mêmes souches de grippe et c&rsquo;est plus courant chez les canards migrateurs, pas les canards d&rsquo;élevage de barbarie. Ceci sans compter que le virus serait surtout présent dans le système digestif. Et que l&rsquo;occilocoque n&rsquo;existe pas, aussi. Comment choisir un canard similaire à celui que Roy a utilisé en son temps pour reproduire le médicament ? Ou est-ce que ça n&rsquo;a pas d&rsquo;importance ? Tout le monde sait que ce n&rsquo;est pas parce que vous mangez du canard cru que vous allez chopper la grippe, c&rsquo;est hautement improbable, principalement parce que les souches qui savent vraiment se multiplier chez le canard sont des grippes avières, qui ne touchent, normalement, que les oiseaux.</p>
<p>Je veux dire, un ingrédient comme l&rsquo;Arsenic est extrèmement facile à contrôler, c&rsquo;est un élément chimique qu&rsquo;on peut purifier et mesurer avec précision. Par contre le foie de canard&#8230; Vous pouvez mesurer sa&#8230; Concentration en potentiel poulettique ?</p>
<p>Néanmoins, les canards portent des anticorps de la grippe dans leur système, c&rsquo;est certain. Vous avez le droit de voir là un choix rondement mené de la part de Roy en 1925.<br />
<a name="2_4"></a></p>
<h2>2.4 Etudes cliniques générales</h2>
<p>Une question que je me suis directement posée: pourquoi les associations de régulation des soins de santé ne contrôlent pas davantage les médicaments homéopathiques? Pourquoi ils ne publient pas plus de résultats et d&rsquo;analyse à leur propos et ne tentent pas de décrier la non-efficacité possible de certains de ces remèdes?</p>
<p>J&rsquo;ai trouvé un témoignage d&rsquo;un porte-parole de la FDA américaine (Food and Drugs Association) qui explique que la FDA a des moyens limités, et préfère les investir pour tester du matériel qui n&rsquo;est potentiellement pas inoffensif, en ajoutant que vous ne risquez absolument rien en consommant de l&rsquo;homéopathie, parce qu&rsquo;il n&rsquo;y a <strong>rien</strong> dedans.</p>
<p>J&rsquo;ignore si c&rsquo;est quelque chose de global mais les études sur l&rsquo;homéopathie sont, de fait, relativement rares.</p>
<p>L&rsquo;étude la plus souvent citée date de 2005, et était financée par le gouvernement Suisse dans le cadre du <em>Programme d&rsquo;évaluation des Médecines Complémentaires</em>, abrévié en &laquo;&nbsp;PEK&nbsp;&raquo;, produisant ainsi un bruit similaire à celui de deux steaks à moitié dégelés qu&rsquo;on fait s&rsquo;entrechoquer entre ses mains.</p>
<p>Les résultats sont parus dans <em>The Lancet</em>, un périodique très connu du milieu de la médecine et particulièrement respecté. L&rsquo;étude portait sur 110 patients et comparait un traitement homéopathique au traitement traditionnel, puis au simple placebo (c&rsquo;est à dire des pilules 100% sucre aussi mais qui n&rsquo;ont pas été préparées via dilution/succussion).</p>
<p>Je vous dévoile illico la conclusion: <strong>les traitements homéopathiques ont donné des taux de guérison similaires aux placebos.</strong></p>
<p>Ceci ne veut évidemment pas dire que l&rsquo;effet des traitements homéopathiques est un effet placebo, mais les résultats sont compatibles avec l&rsquo;idée. La conclusion de cette étude individuelle est relativement grave parce qu&rsquo;elle a anéanti sans équivoque la possibilité pour les Suisses d&rsquo;avoir un remboursement de traitements homéopathiques. Ces traitements ont été classés comme ayant un rapport prix/efficacité beaucoup trop faible.</p>
<p>Suivent après d&rsquo;autres travaux expérimentaux qui arrivent chaque fois à la même conclusion.</p>
<p>Tout n&rsquo;est pas d&rsquo;une seule couleur non plus, il y a eu des études qui semblent montrer que l&rsquo;homéopathie offre de meilleurs résultats que le placebo. Cependant, les études les plus récentes et les plus nombreuses, ont la même conclusion: taux de guérison similaire entre homéopathie et placebo.</p>
<p>L&rsquo;effet placebo en lui-même justifierais un autre article complet. Je tiens juste à dire que, bien que méconnu, l&rsquo;effet placebo produit un taux de guérison estimé entre 10 et 40% pour un grand nombre de problèmes de santé. Ce taux est beaucoup plus élevé que ce que l&rsquo;on pense instinctivement.</p>
<p>Détail intéressant à ce propos: bien qu&rsquo;il n&rsquo;y en ait aucune preuve sérieuse, l&rsquo;effet placebo semble plus courant chez l&rsquo;enfant. En parallèle direct, certaines sources affirment que l&rsquo;homéopathie est aussi plus efficace chez l&rsquo;enfant. Coïncidence ?</p>
<p>Voici un vieil adage parfois cité en recherche scientifique:</p>
<blockquote><p>Plus les bases ou hypothèses de votre théorie sont difficiles à avaler et prouver, au plus vous aurez besoin de preuves formidablement impressionnantes pour le faire passer.</p></blockquote>
<p>Les hypothèses à la base de la technique homéopathiques sont difficile à faire passer au niveau scientifique et sérieux. D&rsquo;où la demande du monde scientifique d&rsquo;obtenir des preuves extraordinaires. Je me permet de souligner ce point parce qu&rsquo;on entends parfois &laquo;&nbsp;<em>Oui mais qu&rsquo;est-ce qu&rsquo;il leur faut comme preuve à ces gens&#8230;&nbsp;&raquo;</em>.<br />
<a name="2_5"></a></p>
<h2>2.5 La mémoire de l&rsquo;eau, le retour</h2>
<p>Cette section et celle qui suivent s&rsquo;aventurent plus profondément dans le processus scientifique moderne par rapport à l&rsquo;homéopathie. Plus logiquement il aurait dû s&rsquo;agir d&rsquo;une annexe ou d&rsquo;un sous-chapitre à la section sur la mémoire de l&rsquo;eau. Je décide toutefois de ne pas tout restructurer parce que de toutes façons c&rsquo;est le néant dans ma tête et je suis pas sûr que cette section n&rsquo;attire autre chose que les plus grands curieux enthousiastes qui espèrent encore qu&rsquo;il y ait une photo de mes pectoraux luisants quelque part dans cet article (continuez vous y êtes presque).</p>
<p>La question de la mémoire de l&rsquo;eau est toujours restée dormante quelque part, avec une poignée de scientifiques se risquant de temps en temps à la chipoter avec un bâton le plus long possible.<br />
L&rsquo;histoire a montré que la recherche dans ce domaine était risquée et pouvait mener à de sérieuses controverses et finir par vous discréditer au niveau scientifique, pour toujours. La personne responsable des premiers travaux sur la mémoire de l&rsquo;eau, dont j&rsquo;ai oublié le nom et que je vais appeler Robert, en a fait les frais.</p>
<p>La démarche mentale que j&rsquo;avais présentée plus haut avec le schéma des molécules d&rsquo;eau qui veulent imiter une molécule d&rsquo;éthanol est toujours l&rsquo;hypothèse principale. Pour que l&rsquo;eau obtienne une effet similaire à celui d&rsquo;une substance simple, il faut qu&rsquo;elle ait pu garder quelque part la &laquo;&nbsp;forme&nbsp;&raquo; de cette substance. Il n&rsquo;existe pas vraiment d&rsquo;autre hypothèse raisonnable. Cela peut être difficile à croire, comment on peut être sûr qu&rsquo;il n&rsquo;y a pas une autre explication microscopique? Là on entre dans un tout autre domaine où il a été avancé qu&rsquo;il pourrait exister tel ou tel effet quantique mais là on rentre vraiment dans l&rsquo;enfer de l&rsquo;obscur et je vais avoir du mal à expliquer clairement pourquoi ça pue le caca de cheval. Si vous ne me croyez pas, faites confiance aux scientifiques qui cherchent à prouver ou disprouver le fonctionnement de l&rsquo;homéopathie à tout prix et utilisent, encore maintenant, la piste de la mémoire de l&rsquo;eau via l&rsquo;organisation des molécules.</p>
<p>personnellement je ne trouve pas ça si difficile à imaginer, vous avez des molécules d&rsquo;eau dans le désordre, vous devez imiter le comportement d&rsquo;une substance qui n&rsquo;est plus là du tout, comment vous faites? Il faut qu&rsquo;il existe des &laquo;&nbsp;systèmes&nbsp;&raquo; de molécules d&rsquo;eau qui provoquent le même effet que la substance initiale, et qui n&rsquo;étaient pas là au départ. Parce qu&rsquo;au final, c&rsquo;est de l&rsquo;eau, <strong>vous n&rsquo;avez rien d&rsquo;autre en jeu que de l&rsquo;eau</strong>.</p>
<p><span style="text-decoration: underline;">Comment peut-on avoir de l&rsquo;organisation dans de l&rsquo;eau (ou un solvant organique)?</span></p>
<p>Tout se passe par l&rsquo;intermédiaire des liaisons H. Il existe plusieurs sortes de liaisons chimiques qui rapprochent des atomes ensembles pour des opérations de partage ou d&rsquo;échange d&rsquo;électrons. Pourquoi tout ça se passe, on s&rsquo;en fout, ce qui est important c&rsquo;est que les liaisons H sont le seul type de liaison chimique que l&rsquo;on pourrait espérer modifier ou créer dans de l&rsquo;eau pure juste en opérant de la succussion + dilution. Il est impossible d&rsquo;espérer autre chose sans apport d&rsquo;énergie et/ou d&rsquo;impuretés et ça, c&rsquo;est de la chimie. Vous allez devoir me croire ou prendre des cours <img src='http://drdorade.servebeer.com/wp-includes/images/smilies/icon_smile.gif' alt=':)' class='wp-smiley' /> </p>
<p><span style="text-decoration: underline;">OK c&rsquo;est quoi une liaison H alors? Ca sonne sale</span></p>
<div id="attachment_326" class="wp-caption alignright" style="width: 290px"><a href="http://drdorade.servebeer.com/wp-content/uploads/2013/08/Water_molecule_dimensions.png"><img class="size-medium wp-image-326" alt="Molédule d'eau" src="http://drdorade.servebeer.com/wp-content/uploads/2013/08/Water_molecule_dimensions-280x300.png" width="280" height="300" /></a><p class="wp-caption-text">Ah oui! Je comprends tout maintenant (insérer un bruit de prout ici)!</p></div>
<p>Je reviens toujours à mon schéma de molécule d&rsquo;eau dans la section mémoire de l&rsquo;eau, je devrais peut-être en faire un autre. Ceci dit, comme je suis une grosse feignasse, je me contente de vous rappeler que les molécules prennent toujours une forme de coude. Après, dans une certaine quantité d&rsquo;eau, vous avez plusieurs molécules d&rsquo;eau (ben oui) qui peuvent s’arranger dans des configurations particulières: les atomes d’hydrogène se placent en regard des nuages électroniques d’atomes d’oxygène qui participent à des liaisons avec d’autres atomes d’hydrogène. En gros, ils s’attirent entre voisins et peuvent théoriquement prendre des configurations comme celle que j’avais illustrée. C’est d’ailleurs ce qu’il se passe quand l’eau gèle, les liaisons H forment une structure cristalline.<br />
Cette explication est toute pourrie, je vous invite à lire Wikipedia si vous préférez. Ce que je veux dire c&rsquo;est que caser deux atomes d&rsquo;oxygène face à face, avec leurs hydrogènes à l&rsquo;opposé, c&rsquo;est pas stable, c&rsquo;est comme essayer de réunir deux aimants sur leur côté de même polarité. Vous pouvez essayer de le forcer mais quand vous tournez le dos, les aiments se remettent normalement. Par contre, vous inversez la polarité, et ils vont rester collés.</p>
<p>Pour que les médicaments homéopathiques puissent se permettre des dates de péremption raisonnables, il faudrait effectivement s&rsquo;assurer que l&rsquo;organisation locale que l&rsquo;eau pourrait avoir prise soit stable pour une durée raisonnable. Il n&rsquo;est pas très difficile de prouver que si vous mettez de l&rsquo;ordre dans un système, il se remet naturellement en désordre avec le temps. Je l&rsquo;ai déjà dit dans ma section sur la mémoire de l&rsquo;eau, je me permet de le souligner à nouveau car si cette loi absolue de l&rsquo;univers s&rsquo;avérait être fausse, toute la connaissance scientifique que l&rsquo;on a aujourd&rsquo;hui s&rsquo;écroule, toute la science est invalidée et toutes les théories scientifiques actuelles tombent et les observations réalisées, mesurées et validées par ces théories auront toutes besoins de nouvelles théories.<br />
Cela n&rsquo;est pas totalement impossible dois-je dire en totale objectivité mais ça ferait quand même bien, bien mal au cul à un point qu&rsquo;il est impossible d&rsquo;imaginer sans être un extra-terrestre supérieurement intelligent muni d&rsquo;un anus minuscule.</p>
<p>Conclusion: on va chercher des expériences qui prouvent qu&rsquo;il reste une structure bien particulière de liaison H après dilution et succussion. Ou qu&rsquo;il reste rien de spécial par rapport à de l&rsquo;eau dans laquelle on a rien dilué / succussé. Pas si facile que ça en a l&rsquo;air&#8230;</p>
<p><span style="text-decoration: underline;">Résonance magnétique nucléaire</span></p>
<div id="attachment_328" class="wp-caption alignleft" style="width: 310px"><a href="http://drdorade.servebeer.com/wp-content/uploads/2013/08/DR-OCTOPUS.jpg"><img class="size-medium wp-image-328" alt="Dr Octopus" src="http://drdorade.servebeer.com/wp-content/uploads/2013/08/DR-OCTOPUS-300x225.jpg" width="300" height="225" /></a><p class="wp-caption-text">Scientifique devant son spectromètre à résonance magnétique</p></div>
<p>Waaaah ça a l&rsquo;air bien brutal hein? Au début des années 2000, plusieurs équipes de chercheurs se sont mis en besogne en utilisant le premier outil qui vient à l&rsquo;esprit quand on parle d&rsquo;analyser la structure 2D/3D d&rsquo;une solution (si je vous jure que c&rsquo;est le premier truc qui vient à l&rsquo;esprit): utiliser un spectromère de résonance magnétique nucléaire.</p>
<p>Tout le monde n&rsquo;a pas facilement accès à ce genre de dispositif, d&rsquo;où le temps qu&rsquo;il aura fallu pour sérieusement mettre ce type d&rsquo;étude en place.</p>
<p>En principe, vous bourrez des atomes ou molécules dans un champ magnétique constant d&rsquo;intensité connue, et vous envoyez un rayonnement électromagnétique dessus (fréquence à choisir selon le cas). Les molécules ou atomes vont absorber ce rayonnement. Avec le prérequis d&rsquo;analyser quelque chose qui puisse s&rsquo;orienter dans un champ magnétique, évidemment. Par exemple, quand on analyse des atomes, il faut qu&rsquo;ils aient un spin non nuls ou ils ne vont pas bouger avec ou sans le champ magnétique.</p>
<p>Lorsque vous coupez le champ magnétiques, les dipôles qui s&rsquo;étaient orientés dans le champ et qui ont été excités par le rayonnement électromagnétique choisi précédemment vont se remettre dans le désordre d&rsquo;eux-mêmes, c&rsquo;est le phénomène de relaxation. Pendant cette phase, les dipoles vont également recracher l&rsquo;énergie du rayonnement qu&rsquo;ils ont absorbé. Il s&rsquo;agit de capturer et mesurer ce rayonnement émis pendant la relaxation, et analyser son spectre (c&rsquo;est pas de la spectroscopie pour rien).</p>
<p>Cette technique est assez velue donc me tapez pas dessus si j&rsquo;ai pas tout compris comme il faut, de toutes façons les détails sont pas importants.</p>
<p>Analyser des spectres en physique expérimentale c&rsquo;est particulièrement courant. Vous partez d&rsquo;un signal sinusoidal qui ressemble à n&rsquo;importe quel autre signal sinusoidal, vous lui appliquez une transformée de Fourrier, vous obtenez une suite de pics de fréquence aux amplitudes variables que vous pouvez facilement utiliser comme &laquo;&nbsp;carte d&rsquo;identité&nbsp;&raquo; de la sinusoide initiale. En gros, le spectre vous dit &laquo;&nbsp;de quoi est faite&nbsp;&raquo; la sinusoide initiale.</p>
<p>Dans le cas qui nous intéresse, je ne sais pas exactement comment ils peuvent tirer telle ou telle conclusion en observant le spectre de solutions par résonance magnétique parce que c&rsquo;est pas mon job et que ça a l&rsquo;air aussi chiant qu&rsquo;un titrage en chimie. Toujours est-il que cela permet de déterminer s&rsquo;il y a des variations structurelles dans un échantillon de solution par rapport à un autre, particulièrement des variations dans les liaisons chimiques organiques, ici nos liaisons H.</p>
<p><span style="text-decoration: underline;">L&rsquo;expérience</span></p>
<p>Facile. On va se prendre des échantillons de solutions qui ont un composé actif qui a été dilué et succussé, enregistrer le spectre de résonance magnétique de ce truc, et refaire la même chose avec une solution du solvant seul, sans dilution succussion de quoi que ce soit.</p>
<p>Au final, sur certains échantillons dont le taux de dilution devrait dépasser 12C, on se retrouve en pratique avec une solution qui n&rsquo;a plus une seule molécule du composé initial, donc 100% eau. Reste à voir si on a le même spectre que la solution qui est 100% eau et qu&rsquo;on a pas touchée.</p>
<p>Si les spectres sont différents, l&rsquo;eau a retenu quelque chose. Enfin ça y ressemble&#8230; A ajouter plus tard: un paramètre de temps pour faire l&rsquo;expérience car il est fort probable que s&rsquo;il existe une mémoire de l&rsquo;eau, elle ne persiste pas pour toujours. On en sait rien mais à cause de l&rsquo;entropie et de l&rsquo;univers tel qu&rsquo;on le connaît ce serait normal que ça ne reste pas pour toujours.</p>
<p>Quand on analyse de l&rsquo;eau pure, on trouve normalement un seul bon gros pic (si on efface le bruit et les artefacts (caractérisés comme ayant une faible intensité et étant aléatoires)) qui veut juste dire <em>&laquo;&nbsp;Ouais je suis de l&rsquo;eau, tu savais pas ?&nbsp;&raquo;</em>.</p>
<p><span style="text-decoration: underline;">Résultats ?</span></p>
<p>Première source: <a href="http://www.biomedcentral.com/1472-6882/4/15" target="_blank">http://www.biomedcentral.com/1472-6882/4/15</a></p>
<p>Je passe les détails, l&rsquo;équipe teste plusieurs échantillons de véritables préparations homéopathiques, de préparations &laquo;&nbsp;maison&nbsp;&raquo; minérales (notamment une préparation homéopathique avec du sel de cuisine (mais pur hein :p)), d&rsquo;eau qu&rsquo;on a pas touchée et d&rsquo;eau succussée sans dilution de substance.</p>
<p>Sur les 115 spectres en vrac qu&rsquo;ils ont pu analyser, ils ont trouvé 35 signaux &laquo;&nbsp;anormaux&nbsp;&raquo; qui ne devraient pas être présents dans l&rsquo;eau pure.</p>
<p>Sur ces 35 signaux, 15 ont été détectés comme artefacts provenant de la machine et du système de mesure. Certains artefacts sont récurrents toujours au même endroit. Cependant, cet endroit correspond exactement à un emplacement typique de &laquo;&nbsp;reflet&nbsp;&raquo; du signal majeur du spectre qui, je le rappelle, dit <strong>JE SUIS DE L&rsquo;EAU $µù$^ç</strong>.</p>
<p>Reste 20 signaux inexpliqués. Sept de ceux-ci ont été indentifiés comme dûs à des impuretés organiques, particulièrement dans les remèdes &laquo;&nbsp;home-made&nbsp;&raquo; au laboratoire même où ils ont utilisé la méthode Korsakov de dilution/rinçage avec laquelle le risque de contamination peut être relativement élevé si vous avez le moindre contact entre, par exemple, une main (humaine) et la solution à une étape proche de la fin du procédé de dilution.</p>
<p>Ils ont également trouvé des contaminants dans les remèdes commerciaux mais à des concentrations à peine détectables. Plus précisément, 6 des 18 échantillons créés à partir de remèdes homéopathiques industriels d&rsquo;une entreprise de production de confiance (Helios, en l&rsquo;occurence (ouais je connais pas)) contenaient des traces d&rsquo;acétone (solvant organique, truc qui dissout le vernis à ongle et qui a une tête de mort sur la bouteille) probablement indétectables sans le résonance magnétique.</p>
<p>La présence d&rsquo;acétone est expliquée par l&rsquo;usage de cette substance comme nettoyant des machines industrielles. L&rsquo;acide lactique dans les solutions home-made provient certainement de la sueur humaine. Tout s&rsquo;explique de ce côté là donc. L&rsquo;équipe souligne qu&rsquo;ils ne cherchent pas à dire que les remèdes commerciaux sont &laquo;&nbsp;impurs&nbsp;&raquo;, les quantités d&rsquo;impuretés mesurées étant extrêment faibles (non mesurable sans résonance magnétique). Ils ajoutent que même si l&rsquo;acétone ou le méthanol sont des composés toxiques, leur concentration est beaucoup trop ridicule pour causer quelque effet sur la santé et en concluent que l&rsquo;hypothèse que les médicaments homéopathiques soient 100% safe reste très probablement valide.</p>
<p>Au final il leur reste 6 signaux inexpliqués (un des spectres contenait tout une série de pics inexpliqués à lui tout seul, l&rsquo;échantillon a été classé comme invalide, c&rsquo;est pour ça qu&rsquo;on en a plus que 6). Malheureusement pour l&rsquo;hypothèse homéopathique, 5 de ces signaux concernent des échantillons de contrôle (eau pure de départ donc) non succussés. Ca aurait pas pu être pire pour l&rsquo;homéopathie comme résultat&#8230;<br />
Après ils cherchent à expliquer l&rsquo;un ou l&rsquo;autre de ces signaux comme étant de la <strong>GRAISSE DE DOIGTS</strong> (baaaaaaaaaakeussss). Dans tous les cas c&rsquo;est un peu déprimant pour nos échantillons de remèdes homéopathiques.</p>
<div id="attachment_330" class="wp-caption aligncenter" style="width: 160px"><a href="http://drdorade.servebeer.com/wp-content/uploads/2013/08/The_gesture02.jpg"><img class="size-medium wp-image-330" alt="Middle Finger" src="http://drdorade.servebeer.com/wp-content/uploads/2013/08/The_gesture02-150x300.jpg" width="150" height="300" /></a><p class="wp-caption-text">Des traces de cet ingrédient sont souvent trouvées dans les remèdes homéopathiques</p></div>
<p><span style="text-decoration: underline;">Tu as d&rsquo;autres résultats?</span></p>
<p>Je ne parviens pas à retrouver toutes mes sources mais l&rsquo;expérience semble avoir été réalisée un bon nombre de fois.</p>
<p>Le plus intéressant étant sans doute une étude qui montre par spectroscopie de résonance électromagnétique qu&rsquo;il y aurait effectivement quelque chose de différent entre la préparation homéopathique et le solvant seul. Cette étude a donné naissance à un ouragan d&rsquo;explosion de caca et de nouvelles recherches qui, je vous le donne en mille, discréditent avec vigueur l&rsquo;étude favorable à l&rsquo;homéopathie.</p>
<p>Je pense à cette publication: <a href="http://www.sciencedirect.com/science/article/pii/S1475491699904575" target="_blank">http://www.sciencedirect.com/science/article/pii/S1475491699904575</a></p>
<p>Qui dit qu&rsquo;ils ont retenté l&rsquo;expérience exacte (mêmes composants), et que les résultats de l&rsquo;étude favorable (que j&rsquo;arrive plus à retrouver mais qui était apparemment d&rsquo;un certain Conte) sont en réalité très probablement des artefacts.</p>
<p>Une autre publication: <a href="http://www.ncbi.nlm.nih.gov/pubmed/11212083" target="_blank">http://www.ncbi.nlm.nih.gov/pubmed/11212083</a></p>
<p>Ils disent qu&rsquo;ils n&rsquo;ont pas pu reproduire l&rsquo;expérience où les résultats étaient en faveur de l&rsquo;homéopathie.</p>
<p>Il y en a d&rsquo;autres si vous voulez vous donner la peine de chercher dans les publications scientifiques.</p>
<p><span style="text-decoration: underline;">Est-ce que ça veut dire la mort de l&rsquo;homéopathie?</span></p>
<p>Non. Déjà si on ouvre complètement son esprit, on peut envisager que l&rsquo;effet des solutions homéopathiques diluées ne vient pas nécessairement de systèmes organisés de molécules d&rsquo;eau avec des liaisons H. Peut-être qu&rsquo;il y a autre chose, que la science ne sait pas expliquer. On a sérieusement le droit d&rsquo;en douter mais cela reste une possibilité. Cela pose juste un petit soucis qu&rsquo;on arrive pas vraiment à clairement mesuer l&rsquo;effet de l&rsquo;homéopathie. Si vous savez observer et mesurer clairement un évènement inexplicable, OK vous pouvez commencer à chercher dans la science du futur. Si vous ne savez même pas réellement prouver votre évènement vous démarrez la course avec tous vos pneus crevés.</p>
<p>Les méthodes de spectroscopie utilisées sont extrèmement sensibles. Il est toutefois envisageable que s&rsquo;il existe des structures de molécules d&rsquo;eau organisées en rapport au remède, il en existe des quantités tellement infiniment infimes qu&rsquo;elles n&rsquo;ont pas pu être détectées. C&rsquo;est possible mais dans ce cas, les quantités infimes d&rsquo;impuretés organiques qui ont été détectées clairement présentes, ne devraient-elles pas avoir un effet plus important que ces systèmes de molécules non-détectés? Quid d&rsquo;ailleurs de l&rsquo;impact de ces impuretés qui ne sont pas consistantes selon les différents batchs de remèdes, home-made ou industriels?</p>
<p>La question reste ouvert mais il semble qu&rsquo;il n&rsquo;y ait pas de différence détectable par spectroscopie de résonance magnétique nucléaire entre de l&rsquo;eau pure et un remède homéopathique basé sur l&rsquo;eau. Qui est de l&rsquo;eau pure aussi d&rsquo;ailleurs, en pratique.</p>
<p><span style="text-decoration: underline;">Oui mais alors ça sert à quoi tout ça?</span></p>
<p>Il faut bien que la recherche cherche des trucs hein les gars, c&rsquo;est comme ça qu&rsquo;on fait des progrès. Parfois en cherchant quelque chose de complètement loufoque on trouve quelque chose d&rsquo;extrèmement utile à l&rsquo;humanité. Les chercheurs sont des humains, il faut les aimer aussi.</p>
<p>Selon moi, ces résultats réduisent encore davantage l&rsquo;espoir qu&rsquo;il existe une &laquo;&nbsp;mémoire de l&rsquo;eau&nbsp;&raquo;. Et c&rsquo;était déjà pas terrible au départ.<br />
<a name="2_6"></a></p>
<h2>2.6 Thermoluminescence et trucs qui brillent</h2>
<p>La thermoluminescence moi je pensais que c&rsquo;était l&rsquo;expression de la lumière émise par un corps chauffé. En fait quedalle, c&rsquo;est le phénomène lié à la lumière émise par des cristaux quand ils sont chauffés, si et seulement si ils on tété soumis à des radiations ionisantes auparavant.</p>
<p>Si on veut expliquer ça salement, on dira qu&rsquo;une substance minérale vomit toute l&rsquo;énergie qu&rsquo;elle a accumulée par radiation si on la chauffe.</p>
<p>Ce phénomène est à la base de ce qui est aujourd&rsquo;hui le plus souvent cité pour appuyer qu&rsquo;une solution diluée (et succussée hein, c&rsquo;est super important (je rigole pas)) au point de ne plus contenir de réactif puisse encore avoir les propriétés du réactif.</p>
<p>Les premiers travaux liés à l&rsquo;homéopathie utilisant la thermoluminescence datent de 2007, raison pour laquelle seuls quelques illuminés font référence à ces recherches. Puisque cet article manque d&rsquo;arguments en faveur de l&rsquo;homéopathie (enfin possiblement en faveur) voilà un petit topo.</p>
<p>La première personne à réaliser ce type de travaux de recherche est un scientifique français du nom de Louis Rey, qui travaille pour Boiron (tant qu&rsquo;à faire).</p>
<p><span style="text-decoration: underline;">Le matériel</span></p>
<p>Outre un laboratoire plein de stagiaire, il nous faut de &laquo;&nbsp;l&rsquo;eau lourde&nbsp;&raquo;. Sékoissa ? L&rsquo;eau lourde c&rsquo;est de l&rsquo;eau normale mais dont les atômes d&rsquo;hydrogènes sont supposés appartenir essentiellement à l&rsquo;isotope &laquo;&nbsp;Deutérium&nbsp;&raquo; de l&rsquo;hydrogène. Cet isotope a simplement un neutron en plus dans son noyau, l&rsquo;hydrogène le plus répandu n&rsquo;en a pas du tout. Le deutérium est rare mais un membre particulièrement important de l&rsquo;univers puisque la fusion nucléaire qui crée l&rsquo;helium 4 n&rsquo;est pas possible sans deutérium, et les étoiles non-super-massives ne pourraient pas briller du tout, et on serait pas là.</p>
<p>Enfin il est rare&#8230; Etant donné qu&rsquo;il y a une quantité massive d&rsquo;hydrogène partout y compris dans votre grand-mère, le deutérium est plutot courant quand même. C&rsquo;est juste &laquo;&nbsp;par rapport&nbsp;&raquo; que je voulais dire n&rsquo;est-ce pas.</p>
<p>Pourquoi ne pas utiliser de l&rsquo;eau pure &laquo;&nbsp;classique&nbsp;&raquo;? Je n&rsquo;arrive pas à trouver d&rsquo;info sur l&rsquo;expérience refaite avec de l&rsquo;eau pure, je ne suis pas sûr que Rey l&rsquo;ait tenté, et je trouve ça légèrement inquiétant d&rsquo;ailleurs. Quoiqu&rsquo;il en soit, le raisonnement pour utiliser de l&rsquo;eau lourde a rapport aux liaisons H.</p>
<p>Vous vous souvenez le schéma que j&rsquo;ai livré plus haut sur des molécules d&rsquo;eau qui veulent imiter une molécule d&rsquo;éthanol? Les molécules d&rsquo;eau peuvent effectivement s&rsquo;arranger dans des configurations bien particulières: les atomes d&rsquo;hydrogène se placent en regard des nuages électroniques d&rsquo;atomes d&rsquo;oxygène qui participent à des liaisons avec d&rsquo;autres atomes d&rsquo;hydrogène. En gros, ils s&rsquo;attirent entre voisins et peuvent théoriquement prendre des configurations comme celle que j&rsquo;avais illustrée (oui j&rsquo;ai copié collé la section précédente comme un gros cochon). C&rsquo;est d&rsquo;ailleurs ce qu&rsquo;il se passe quand l&rsquo;eau gèle, les liaisons H forment une structure cristalline.</p>
<p>Si la mémoire de l&rsquo;eau revient à ce qu&rsquo;il reste une certaine organisation des molécules d&rsquo;eau via leurs liaisons H, on peut faire l&rsquo;hypothèse qu&rsquo;au plus ces liaisons sont renforcées, au plus on a de chance d&rsquo;observer un effet de &laquo;&nbsp;mémoire&nbsp;&raquo; de l&rsquo;eau. C&rsquo;est pour cela que l&rsquo;eau lourde a été choisie: ses liaisons H sont plus fortes que l&rsquo;eau &laquo;&nbsp;normale&nbsp;&raquo;.</p>
<p>Il vous faut aussi de l&rsquo;azote liquide et une machine pour mesurer le spectre de la lumière émise. Et un thermomètre qui va vachement loin dans le négatif (genre -200 devrait faire l&rsquo;affaire).</p>
<p><span style="text-decoration: underline;">Conception de l&rsquo;expérience</span></p>
<p>Normalement si on gèle de l&rsquo;eau lourde à température très très glagla, et qu&rsquo;on la réchauffe doucement, on voit apparaître deux pics d&rsquo;énergie lumineuse: un quelque part vers 150° et l&rsquo;autre vers 170°. On s&rsquo;en fout exactement de pourquoi mais ce serait dû à la structure cristalline de la glace et donc comment les liasons H étaient arrangées.</p>
<p>SI on ajoute une substance en plus dans l&rsquo;eau lourde (le chlorure de lithium) en quantité suffisante, le second pic de lumière disparaît. En effet, le chlorure de lithium s&rsquo;intercale un peu partout dans le bazar et les liaisons H changent parce que les atomes d&rsquo;hydrogène aiment bien se mettre tout près des atomes de chlore parce qu&rsquo;ils sentent bon la piscine.</p>
<p>Imaginons maintenant qu&rsquo;on ajoute du chlorure de lithium à l&rsquo;eau lourde, mais qu&rsquo;on dilule et succusse la solution façon homéopathique, jusque 15 CH par exemple, histoire d&rsquo;être après la limite de &laquo;&nbsp;ouais y a plus du tout de composé actif dans la solution&nbsp;&raquo;. On gèle, irradie puis réchauffe ce truc. Si la mémoire de l&rsquo;eau c&rsquo;est de la testicouille, on devrait voir les deux pics comme si on utilisait de l&rsquo;eau lourde &laquo;&nbsp;pure&nbsp;&raquo; comme avant. Si le second pic disparait ou baisse d&rsquo;intensité c&rsquo;est que l&rsquo;eau a gardé une sorte de mémoire de quand le chlorure de lithium était là. Facile.</p>
<p><span style="text-decoration: underline;">Et les résultats ?</span></p>
<p>C&rsquo;est là que ça devient juteux, les résultats originaux de Rey montrent que la solution d&rsquo;eau lourde qui a des &laquo;&nbsp;traces homéopathiques&nbsp;&raquo; de chlorure de lithium (comprenenez qu&rsquo;il n&rsquo;y en a en fait plus du tout dedans) se comporte &laquo;&nbsp;un peu&nbsp;&raquo; comme l&rsquo;eau lourde qui contenait franchement du chlorure de lithium. En fait, le second pic de lumière est toujours là, mais son intensité a baissé de manière tout à fait mesurable (moitié je pense ?).</p>
<p>La conclusion plus formelle serait de dire que les liaisons H sont différentes dans la solution pure, et la solution pure aussi mais qui a subi une dilution homéopathique de LiCl. Alors que ça devrait être la même chose si l&rsquo;eau n&rsquo;a pas de &laquo;&nbsp;mémoire&nbsp;&raquo; puisqu&rsquo;on a tellement dilué (et succussé) qu&rsquo;il n&rsquo;y a plus de LiCl du tout dans la solution homéopathique.</p>
<p><span style="text-decoration: underline;">Alors C&rsquo;est bon, l&rsquo;homéopathie vient d&rsquo;être prouvée ?</span></p>
<p>Malheureusement pas exactement. Déjà on parle d&rsquo;eau lourde, qui n&rsquo;est pas le solvant des remèdes homéopathiques, et comme je disais plus haut, je ne sais pas si l&rsquo;expérience est applicable à l&rsquo;eau pure &laquo;&nbsp;normale&nbsp;&raquo;.</p>
<p>Les détracteurs de cette expérience soulignent que des impuretés dans l&rsquo;eau peuvent provoquer une baisse du second pic, et que la succussion (pourquoi ils succussent ce truc d&rsquo;ailleurs ??) a tendance à récupérer des impuretés. L&rsquo;eau &laquo;&nbsp;pure&nbsp;&raquo; à 100% n&rsquo;existe pas (en tous cas pas pour très longtemps hors de la théorie) or on veut ici qu&rsquo;il y ait une quantité totalement indécelable du réactif. Et s&rsquo;il s&rsquo;ajoutait des contimants à raison tout à fait décelable pendant l&rsquo;expérience?</p>
<p>Les avocats de l&rsquo;homéopathie déclarent que Jésus est arrivé.</p>
<p>Les sceptiques proposent de contrôler l&rsquo;expérience et de la réaliser &laquo;&nbsp;à l&rsquo;aveugle&nbsp;&raquo;. L&rsquo;auteur des recherches originales sur la mémoire de l&rsquo;eau a commenté lui-même le travail de Rey en disant qu&rsquo;il avait fait les frais d&rsquo;aller trop vite aux conclusions sans répéter suffisamment l&rsquo;expérience et sans l&rsquo;effet psychologique d&rsquo;avoir &laquo;&nbsp;envie d&rsquo;observer le résultat qu&rsquo;on attend&nbsp;&raquo;. En résumé, c&rsquo;est un bon début de recherche sur l&rsquo;homéopathie, il serait bien de continuer maintenant, en variant bien tous les paramètres tout partout.</p>
<p>L&rsquo;expérience a déjà été refaite plusieurs fois, je cite l&rsquo;une de ces occurences que j&rsquo;ai trouvée ici:</p>
<p><a href="http://www.carstens-stiftung.de/wissen/hom/pdf/grund_vanwijk_jahrbuch.pdf" target="_blank">http://www.carstens-stiftung.de/wissen/hom/pdf/grund_vanwijk_jahrbuch.pdf</a></p>
<p>Ce qui m&rsquo;intéresse dans ce travail en particulier, c&rsquo;est que les auteurs ont décidé d&rsquo;attaquer quelques questions non résolues dans le travail de Rey:</p>
<ol>
<li><span style="line-height: 14px;">Est-ce que si je prends des échantillons différents d&rsquo;eau lourde congelée, irradiée puis décongelée, est-ce que j&rsquo;obtiens vraiment toujours le même spectre en intensité et forme?</span></li>
<li>Quid du temps de préparation des solutions? Ca a un effet?</li>
<li>Quid du temps entre irradiation et mesure?</li>
<li>Et si on faisait le test avec de l&rsquo;eau lourde qu&rsquo;on a juste succussée genre 15 fois, peut-être que ça ferait la même chose et que l&rsquo;effet provient alors uniquement de la succussion?</li>
</ol>
<p>La question du temps est importante parce que si les changements hypothétiques créés par &laquo;&nbsp;LiCl homéopathique&nbsp;&raquo; se dégradent dans le temps, ça rend pas vraiment l&rsquo;homéopathie plus fiable. Ou ça lui ajoute une date de péremption plus serrée tout du moins.</p>
<p>La première conclusion, c&rsquo;est que l&rsquo;eau lourde &laquo;&nbsp;normale&nbsp;&raquo; et l&rsquo;eau lourde succussée ont à peu près exactement le même spectre de thermoluminescence, avec les mêmes intensités. Qu&rsquo;est-ce que ça veut dire? Pas grand chose. Ca pourrait appuyer que la succussion ça sert à quedalle, ce que je serais prêt à croire personnellement, mais ça ne prouve rien, surtout que ça c&rsquo;était pour un stockage d&rsquo;une semaine entre irradiation et mesure. Pour des stockages plus longs, il y a une différence d&rsquo;intensité entre l&rsquo;eau lourde et l&rsquo;eau lourde succussée dans l&rsquo;eau lourde. La réaction des scientifiques:</p>
<div id="attachment_233" class="wp-caption aligncenter" style="width: 310px"><a href="http://drdorade.servebeer.com/wp-content/uploads/2013/07/omg_wtf-cat.jpg"><img class="size-medium wp-image-233" alt="WTF" src="http://drdorade.servebeer.com/wp-content/uploads/2013/07/omg_wtf-cat-300x298.jpg" width="300" height="298" /></a><p class="wp-caption-text">WTF</p></div>
<p>L&rsquo;équipe se réserve quand même de dire qu&rsquo;après 3 semaines de stockage (l&rsquo;expérience à 3 semaine montre le même spectre pour eau lourde vs eau lourde succussée), les résultats répétés sont statistiquement tout étalés comme ça et ont pas l&rsquo;air super fiables.</p>
<p>Cela étant, il semblerait qu&rsquo;il y ait bien une différence entre l&rsquo;eau lourde sérieusement succussée et l&rsquo;eau lourde qu&rsquo;on a laissée tranquille, en tous cas au niveau de la manière de stocker l&rsquo;énergie de radiation (ça veut pas dire grand chose en dehors de ça, mais c&rsquo;est un bel indice).</p>
<p>Les chercheurs affichent bien leur tronche WTF parce que dans l&rsquo;état actuel de la science, il a été prouvé que quand il y a organisation d&rsquo;un réseau de liaisons H, ça a tendance à se désorganiser et &laquo;&nbsp;s&rsquo;harmoniser&nbsp;&raquo; très vite. L&rsquo;entropie, vous vous souvenez? Donc ça n&rsquo;a pas de sens pour eux que ça soit possiblement le contraire qui se produise. Pourtant c&rsquo;est ce qui a été observé. Ce à quoi ils ajoutent bien que la reproductibilité quantitative de leur expérience a pas été terrible, et qu&rsquo;ils se sont peut-être fourrés le doigt dans l&rsquo;oeil quelque part.</p>
<p>Ils ont alors essayé d&rsquo;expliquer les variations de résultat en s&rsquo;assurant que tous leurs procédés étaient bien constants jusqu&rsquo;à l&rsquo;emplacement exact des échantillons dans la chambre de radiation. Les écarts statistiques étaient toujours là. Ils pensent que ce qui est responsable des écarts statistiques pourrait être le moment précis ou l&rsquo;eau change de phase car il peut être montré que ce changement de phase induit des réseaux cristallins légèrement différents à chaque fois, et ce à cause de différences impossibles à mesurer. Particulièrement ils pensent qu&rsquo;il faudrait mesurer l&rsquo;action de &laquo;&nbsp;l&rsquo;oxygène libre&nbsp;&raquo; qui se promène autour lorsque le changement de phase se produit et l&rsquo;effet qu&rsquo;il pourrait avoir sur toute l&rsquo;expérience.</p>
<p>Cette expérience reste ce que l&rsquo;on a de plus proche d&rsquo;une sorte de preuve de l&rsquo;existence d&rsquo;une mémoire de l&rsquo;eau, à creuser plus profondément.<br />
<a name="2_7"></a></p>
<h2>2.7 Avis des organisations gouvernementales et de régulation</h2>
<p>On dirait parfois que hors de la France, l&rsquo;homéopathie est entièrement considérée comme une médecine parallèle qui relève du mystique. Elle fait l&rsquo;objet de moqueries et d&rsquo;attaques en justice dès que l&rsquo;on en parle.</p>
<p>Les organisations comme l&rsquo;organisme national de la santé au Royaume-Uni ou l&rsquo;association des médecins américains publient les mêmes informations par rapport à l&rsquo;homéopathie:</p>
<blockquote><p>Il n&rsquo;existe pas de preuve tangible que l&rsquo;homéopathie puisse traiter une condition médicale quelle quelle soit.</p></blockquote>
<p>A ce propos je trouve cet article de l&rsquo;organisme de la santé au Royaume uni particulièrement bien fait et résumant objectivement l&rsquo;état actuel de l&rsquo;homéopathie et reprenant les questions les plus courantes (auxquelles j&rsquo;essaye de répondre dans mon article aussi):</p>
<p><a href="http://www.nhs.uk/conditions/Homeopathy/Pages/Introduction.aspx" target="_blank">http://www.nhs.uk/conditions/Homeopathy/Pages/Introduction.aspx</a></p>
<p>L&rsquo;association des médecins américains est plus sévère par rapport à l&rsquo;homéopathie et la qualifie directement, sans discussion, de <strong>charlatanisme</strong>.</p>
<p>Historiquement, les états-unis ont une position très critique par rapport à l&rsquo;homéopathie. Maintenant, certains pourront souligner que la plupart des firmes pharmaceutiques sont en Europe et que cela représente un commerce de très grande ampleur, d&rsquo;où leur scepticisme accru. Je n&rsquo;en sais rien, la discussion est ouverte.</p>
<p>En France, où l&rsquo;industrie homéopathique est fort développée (c&rsquo;est le pays de l&rsquo;Oscillococcilium, vous souvenez ?), l&rsquo;homéopathie est remboursée par la sécurité sociale, si j&rsquo;ai bien compris. Ce n&rsquo;est pas le cas dans tous les pays Européens mais globalement l&rsquo;Europe accepte plus favorablement l&rsquo;homéopathie.</p>
<p>Je disais plus haut en parlant des études que les Suisses avaient perdu la possibilité de voir les soins homéopathiques remboursés, un referendum de 2012 semble avoir rouvert la porte (sans certitudes) et va commanditer de nouvelles études:</p>
