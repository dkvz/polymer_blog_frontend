<p><a href="http://www.swissinfo.ch/eng/swiss_news/Alternative_therapies_are_put_to_the_test.html?cid=29242484">http://www.swissinfo.ch/eng/swiss_news/Alternative_therapies_are_put_to_the_test.html?cid=29242484</a><br />
<a name="2_8"></a></p>
<h2>2.8 Et les homéopathes, ils en pensent quoi ?</h2>
<p>Une critique courante des études qui disent placebo = homéopathie soulève le caractère normalement <em>individuel</em> de l&rsquo;homéopathie. C&rsquo;est à dire, si je comprends bien, qu&rsquo;on ne peut pas donner le même traitement homéopathique à tout un groupe de personne. Chacun doit avoir quelque chose de personnalisé, ou cela ne représente pas la vraie homéopathie, qui a cette philosophie de traitement individuel, contrairement à la médecine conventionnelle.</p>
<p>A vrai dire, réaliser une étude sérieuse et reproductible sur l&rsquo;homéopathie est horriblement compliqué, coûte beaucoup d&rsquo;argent, et vous met à la merci d&rsquo;une armée de scientifiques qui vont tout faire pour vous couler toute votre carrière pour toujours en vous discréditant. Vous n&rsquo;avez pas le droit à l&rsquo;erreur.</p>
<p>Ajoutons à cela la difficulté de pouvoir distinguer des conditions statistiques favorables dans un paysage &laquo;&nbsp;individualisé&nbsp;&raquo;, ça devient tout de suite le bordel sans compter que les sceptiques pointent du doigt que donner un traitement personnalisé, avec visites multiples d&rsquo;un patient lui donne l&rsquo;impression d&rsquo;être bien pris en charge et soigné. Certains disent &laquo;&nbsp;l&rsquo;effet package&nbsp;&raquo;. S&rsquo;il reçoit de bons conseils qui ont l&rsquo;air bien sérieux et une belle boite de médicaments avec un système distributeur rigolo et qu&rsquo;on lui balance quelques mots compliqués (apprenez à désigner les parties du canard en latin dès aujourd&rsquo;hui) il est automatiquement et inconsciemment rassuré. Cet effet est également lié à l&rsquo;effet placebo et augmente les chances pour le patient de se sentir mieux.</p>
<p>Il existerait tout de même des études qui montrent que l&rsquo;homéopathie individuelle/personnalisée aurait un effet plus prononcé que l&rsquo;effet placebo. Cependant, ces études sont vastement critiquées puisque la méthodologie de test est totalement inconsistante et inutilisable dans un contexte statistique.</p>
<p>En conclusion, l&rsquo;argument de l&rsquo;homéopathie personnalisée flotte toujours, à vous de réfléchir à ce qu&rsquo;elle veut dire et d&rsquo;essayer de comprendre la démarche de l&rsquo;homéopathe pour trouver les remèdes à votre mesure, et juger si cela semble effectivement raisonnable.</p>
<p>A vrai dire j&rsquo;aimerais discuter avec un homéopathe convaincu pour avoir son avis sur&#8230; Tout un tas de questions que j&rsquo;ai. Et que j&rsquo;écrirai peut-être en fin de ce document.<br />
<a name="2_9"></a></p>
<h2>2.9 Quid de l&rsquo;homéopathie pour les trucs pas humains ?</h2>
<p>L&rsquo;usage vétérinaire de l&rsquo;homéopathie est controversé. Comme pour le reste quoi. Mais un peu plus.</p>
<p>Les maigres recherches faites à ce propos ne permettent pas de tirer de conclusions sur un possible effet favorable de l&rsquo;homéopathie sur les animaux. Particulièrement parce que l&rsquo;effet placebo a été démontré sur des animaux aussi, et ça fout la merde.</p>
<p>Plus complexe encore, certains prétendent que l&rsquo;impression d&rsquo;efficacité du traitement viendrait du maître (humain, normalement) et non de l&rsquo;animal, et qu&rsquo;il y aurait un autre effet placebo en plus dû au maître qui pense qu&rsquo;un traitement est responsable de la guérison de son animal alors qu&rsquo;il n&rsquo;en est rien.<br />
<a name="2_10"></a></p>
<h2>2.10 Aspects éthiques, controverse</h2>
<p>Les dents grincent quand l&rsquo;homéopathie est proposée en remplacement, et non complément, de la médecine traditionnelle. C&rsquo;est aussi simple que ça.</p>
<p>Vous allez me dire, qui va essayer de remplacer sérieusement la médecine traditionnelle par l&rsquo;homéopathie? Ce à quoi je répondrai sans rien inventer qu&rsquo;il existe des remèdes homéopathiques, préventifs ou pas, à des conditions graves comme la malaria. Que se passe-t-il si vous partez en voyage dans une zone à risque avec vos cachets homéopathiques et pas de traitement traditionnel ? Vous jouez potentiellement avec la mort. Ce type de &laquo;&nbsp;dérives&nbsp;&raquo; reste 100% possible.</p>
<p>Dans la même veine je me souviens avoir lu quelque part une suggestion de tester un traitement homéopathique contre le SIDA en Afrique. Je vais pas fournir de sources mais si vous faites une petite recherche vous allez trouver des informations en ce sens et puis ce qui me gène c&rsquo;est surtout le principe. &laquo;&nbsp;Oui mais c&rsquo;est mieux que rien, ces gens ne peuvent pas se payer un traitement antirétroviral !&nbsp;&raquo;. D&rsquo;accord mais je ne peux m&rsquo;empêcher de penser que cet argent pourrait être placé dans la recherche contre le SIDA en général ou dans un médicament antiviral qui dérange le virus quand on le met en culture avec du VIH. Vous allez me dira ça existe pas ça, ou ce sont des antirétroviraux. OK alors pourquoi pas distribuer des préservatifs plutôt? Pourquoi ne pas construire des écoles? J&rsquo;en sais rien moi, l&rsquo;homéopathie ça me semble beaucoup trop incertain pour être utilisé en priorité de pratiquement n&rsquo;importe quoi d&rsquo;autre pour une maladie grave.</p>
<p>Par ailleurs, est-ce qu&rsquo;on est vraiment sûrs que c&rsquo;est mieux que rien? Quand un patient a l&rsquo;impression d&rsquo;être traité, il est couramment admis qu&rsquo;il se met à faire moins attention, à prendre moins de précautions. Dans le cadre du VIH ça n&rsquo;est peut-être pas un risque qu&rsquo;on puisse se permettre de prendre.</p>
<p>Certains individus sont plus critiques et sévères que moi vis-à-vis de l&rsquo;homéopathie, soutenant que tout l&rsquo;argent brassé par son industrie pourrait être investi dans des remèdes appuyés et vérifiés par la science et la technologie actuelle, et qu&rsquo;au lieu de ça il est potentiellement perdu à fabriquer des pastilles de sucre.</p>
<p>Bon moi je dis que c&rsquo;est plus compliqué que ça, tant que ça crée de l&rsquo;emploi <img src='http://drdorade.servebeer.com/wp-includes/images/smilies/icon_biggrin.gif' alt=':D' class='wp-smiley' />  S&rsquo;il y a de la demande pour le produit, on peut pas vraiment l&rsquo;interdire dans un marché libre. Je pense que l&rsquo;homéopathie a sa place et sa raison d&rsquo;être mais qu&rsquo;il est important de savoir d&rsquo;où ça vient, et de quoi il s&rsquo;agit.</p>
<p>A côté vous avez les critiques spécifiques aux entreprises. Si vous avez lu la section sur l&rsquo;Occillococcilum vous savez que:</p>
<ol>
<li>J&rsquo;écris jamais ce mot de la même manière, y a trop de &laquo;&nbsp;c&nbsp;&raquo;&#8230;</li>
<li>Ils osent commercialiser quelque chose de franchement pas très net au niveau du sérieux.</li>
</ol>
<p><a name="3"></a></p>
<h1>3. Pourquoi ?</h1>
<p>Cette section reflète plus mon avis personnel que toutes les autres. Prenez ça comme vous voulez.</p>
<p>L&rsquo;homéopathie, pour moi, est un énorme soulèvement de questions. J&rsquo;en ai tout un paquet dans ma tête. Je vais les poser et y auto-répondre dans la plupart des cas ici.<br />
<a name="3_1"></a></p>
<h2>3.1 Que se passe-t-il si je m&rsquo;enfile tout le flacon?</h2>
<p>Des personnes ont essayé, apparemment il se passe rien. Maintenant à vous de tester! S&rsquo;ils se sont pas gourés dans le processus, la plupart des pastilles homéopathiques sont composées de 100% sucre. Je trouve l&rsquo;idée très intéressante: prenont un échantillon de 10000 personnes qui décident de faire une overdose d&rsquo;un médicament homéopathique donné, observont les effets.</p>
<p>Un évènement amusant a été organisé en 2010 ou un total estimé de 400 sceptiques ont tenté de faire une overdose de médicaments homéopathiques: <a href="http://www.1023.org.uk/the-1023-overdose-event.php" target="_blank">http://www.1023.org.uk/the-1023-overdose-event.php</a></p>
<p>Apparemment personne n&rsquo;est mort.</p>
<div id="attachment_333" class="wp-caption alignright" style="width: 174px"><a href="http://drdorade.servebeer.com/wp-content/uploads/2013/08/Diaralia_packshot.jpg"><img class="size-full wp-image-333" alt="Diaralia" src="http://drdorade.servebeer.com/wp-content/uploads/2013/08/Diaralia_packshot.jpg" width="164" height="197" /></a><p class="wp-caption-text">Je vais faire mon test d&rsquo;overdose avec ça, le nom m&rsquo;inspire</p></div>
<p>Théoriquement, pour certains médicaments dont le principe actif original est basique, on pourrait estimer mathématiquement la quantité de pastilles homéopathiques nécessaires à reproduire l&rsquo;effet de la substance originale. Le plus simple c&rsquo;est d&rsquo;utiliser les pilules d&rsquo;aide au sommeil basées sur la caféine. Il devrait être possible de calculer combien de pastilles seraient nécessaires à vous fournir la dose de caféine d&rsquo;une tasse de café. Je vais pas faire le calcul mais j&rsquo;imagine que c&rsquo;est beaucoup. Vachement beaucoup.</p>
<p>Maintenant Hahnemann soutenait que le procédé homéopathique modifie le comportement de la substance active. Notamment parce que vous l&rsquo;avez succussée. C&rsquo;est pas totalement impossible mais ça sent un peu la crotte de phoque quand même.</p>
<p>Une anecdote amusante concerne la fille de Billy Joel (oui vous savez, le chanteur), je vous livre le lien tout de suite et vous le résume ensuite:</p>
<p><a href="http://www.ontheredcarpet.com/Alexa-Ray-Joel--daughter-of-Billy-Joel--addresses-overdose--plans-to-release-new-single/7782954" target="_blank">http://www.ontheredcarpet.com/Alexa-Ray-Joel&#8211;daughter-of-Billy-Joel&#8211;addresses-overdose&#8211;plans-to-release-new-single/7782954</a></p>
<p>Pour la petite histoire, Alexa (la fille de Billy Joel donc <img src='http://drdorade.servebeer.com/wp-includes/images/smilies/icon_razz.gif' alt=':P' class='wp-smiley' /> ) a essayé de se suicider en consommant plusieurs plaquettes de <em>Traumeel</em>, un anti-inflammatoire homéopathique. Elle a ensuite appelé le numéro des urgences, et ils l&rsquo;ont amenée à l&rsquo;hopital&#8230; Avant de se rendre compte qu&rsquo;elle n&rsquo;avait rien du tout. Cet article est assez rigolo aussi:</p>
<p><a href="http://www.nydailynews.com/entertainment/gossip/impossible-overdose-drug-traumeel-alexa-ray-joel-article-1.433081" target="_blank">http://www.nydailynews.com/entertainment/gossip/impossible-overdose-drug-traumeel-alexa-ray-joel-article-1.433081</a></p>
<p>Un docteur dit de pas trop s&rsquo;inquiéter parce ce que de toutes façons dans le Traumeel il n&rsquo;y a plus aucune molécule active. Même les homéopathe vous le diront. OK c&rsquo;est rassurant je suppose&#8230;</p>
<p>Le paradoxe de l&rsquo;overdose, pour faire court, est l&rsquo;un des arguments des détracteurs de l&rsquo;homéopathie. Tous les médicaments traditionnels sont en effet sujet à overdose. Il est par exemple de notoriété publique qu&rsquo;absober de trop d&rsquo;une certaine vitamine peut provoquer l&rsquo;effet inverse de l&rsquo;effet bénéfique lié à la vitamine. Les détracteurs se disent que quelque chose qui ne peut absolument pas provoquer d&rsquo;overdose, ne doit pas avoir beaucoup d&rsquo;effet tout court.<br />
<a name="3_2"></a></p>
<h2>3.2 Précautions d&rsquo;emploi, vérifiées?</h2>
<p>Des précautions d&rsquo;emploi flottent par rapport aux médicaments homéopathiques. Le problème c&rsquo;est qu&rsquo;ils n&rsquo;ont pas vraiment d&rsquo;autre raison d&rsquo;être qu&rsquo;une croyance. En même temps, si vous avez tout lu jusqu&rsquo;ici, vous avez probablement compris que tout est basé sur une croyance. Mais ça n&rsquo;est pas nécessairement une mauvaise chose (voir les questions suivantes).</p>
<p>Les précautions sont:</p>
<ul>
<li>Prendre les granules au moins 30 min après le dernier repas, si possible davantage.</li>
<li>Il y a une date limite sur le médicament. Pourtant c&rsquo;est 100% sucre. On est sûr que l&rsquo;effet diminue vraiment avec le temps?</li>
<li>Décaler la prise de médicament homéopathique par rapport à la prise d&rsquo;autres médicaments et/ou de Big Macs.</li>
<li>Eviter de toucher les granules avec ses doigts plein de trucs pas purs du tout: extrait de slip, ketchup, champignons des bois, graisse de phoque, &#8230;</li>
<li>Eviter les vasoconstricteurs locaux comme le menthol (??). Je suppose qu&rsquo;à l&rsquo;inverse, sniffer du poppers est conseillé.</li>
</ul>
<p>Je n&rsquo;ai malheureusement pas pu trouver de travail de recherche appuyant ces précautions, mis à part qu&rsquo;éviter les vasoconstricteurs et la dilution dans une grande quantité de bouffe me semble être plus ou moins du bon sens.</p>
<p>Si vous avez lu la section sur l&rsquo;overdose, vous savez qu&rsquo;il semble très difficile de prendre de trop d&rsquo;un médicament homéopathie. Comment vous savez combien vous devez en prendre? Les notices n&rsquo;aident pas toujours, en utilisant l&rsquo;excuse que les médicaments homéopathiques soignent générallement plusieurs symptomes, parfois éloignés, et que vous ne pouvez pas utiliser la même posologie pour soigner chacun de ces symptomes.</p>
<p>Si votre médecin vous donne des pastilles et vous dis d&rsquo;en faire ce que vous voulez, ça va pas vous rassurer pas vrai? Il est débattu qu&rsquo;une partie de l&rsquo;efficacité d&rsquo;un traitement médical et de l&rsquo;effet placebo (encore lui) dépend de votre sentiment personnel d&rsquo;être bien soigné, avec un argumentaire qui a l&rsquo;air sérieux et de belles boites de médicaments.</p>
<p>Les homéopathes ou pharmaciens doivent donc vous donner des indications pour certains médicaments homéopathiques. OK mais sur quelle base? Quelqu&rsquo;un a testé tout ça et a trouvé la quantité optimale de pastilles à prendre par jour et a vu qu&rsquo;en prendre plus ne changeait rien? Quid chez les gens chez qui ça ne change rien du tout qu&rsquo;ils en prennent ou pas ?</p>
<p>Dans un milieu où on a déjà du mal à prouver l&rsquo;efficacité du médicament tout court, comment peut-on sérieusement mettre des indications d&rsquo;emploi qui sont autre chose que des croyances ?<br />
<a name="3_3"></a></p>
<h2>3.3 A te lire on dirait que tu es contre l&rsquo;homéopathie?</h2>
<p>J&rsquo;avoue que plusieurs éléments centraux à l&rsquo;homéopathie frisent le ridicule pour moi. Ceci dit j&rsquo;imagine qu&rsquo;ils peuvent paraître tout à fait sérieux pour d&rsquo;autres personnes. Et même si je trouves certains principes ridicules, ça ne veut pas dire que j&rsquo;élimine irrévocablement leur possibilité d&rsquo;être avérés.</p>
<p>Il y a deux choses qui me gênent dans l&rsquo;homéopathie, ça s&rsquo;arrête après ces deux éléments:</p>
<ol>
<li>Le procédé date d&rsquo;une toute autre époque (plus de 200 ans en arrière) et donc d&rsquo;un autre contexte historique, et est basé sur des croyances et postulats difficiles à sérieusement vérifier par expérimentation. Pourtant, il est toujours appliqué à la lettre, y compris pour la <em>succussion</em>. Pour moi, si je devais faire un parallèle, ça me fait comme si on prenait les textes religieux anciens et qu&rsquo;on les appliquait à la lettre. Vous savez que c&rsquo;est une mauvaise idée, on peut pas couper la main des voleurs (surtout sans jugement, je suppose&#8230;) ou imposer le ramandan à un diabétique, on adapte ces préceptes à notre époque et à ce qu&rsquo;on pense être juste en général. C&rsquo;est ce qui est normalement pratiqué pour la religion, il faut faire pareil avec la médecine qui plus est supposée être un domaine scientifique et plus ouvert que la religion.</li>
<li>Puisque c&rsquo;est inoffensif à cause de l&rsquo;absence totale de substance initiale (ou presque totale dans certains cas) on peut se permettre de commercialiser absolument n&rsquo;importe quoi. Sans le tester, puisque c&rsquo;est 100% sucre, c&rsquo;est même pas un secret. OK mais sous quelles réserves? Est-on sûr que la substance active a été observée et a créé les symptômes que l&rsquo;on cherche à guérir selon la méthode ancestrale d&rsquo;Hahnemann? Qui prend les décisions de substances actives et selon quels critères? Pourquoi cette substance là et pas une autre? Pourquoi le foie de canard de barbarie pour la grippe, encore aujourd&rsquo;hui alors que ça sonne terriblement faux et que l&rsquo;oscilloccoque n&rsquo;existe pas? Si on veut suivre une croyance, il faudrait qu&rsquo;elle soit au moins un petit peu contrôlée, ça n&rsquo;est pas clair si c&rsquo;est le cas ou non.</li>
</ol>
<p>L&rsquo;industrie pharmaceutique traditionnelle, c&rsquo;est pas des anges, c&rsquo;est un business. L&rsquo;industrie qui produit des médicaments homéopathiques doit aussi faire du chiffre. Et ils n&rsquo;ont aucune obligation de résultat, eux.</p>
<p>Si je reviens à Boiron et à l&rsquo;Oscillococcilum (désolé mais c&rsquo;est une mine d&rsquo;or dans tous les sens du terme), ils n&rsquo;ont même pas nécessairement besoin d&rsquo;avoir une chaine de fournisseurs pour les canards de barbarie, la dilution est tellement immense qu&rsquo;ils peuvent utiliser la même micro-fiole d&rsquo;extrait pour produire tous les médicaments (sauf qu&rsquo;il faudrait se poser la question de la péremption, surtout <strong>s&rsquo;ils mettent des dates de péremptions sur leurs granules</strong>).</p>
<p>D&rsquo;ailleurs, s&rsquo;ils devaient faire un nouvel extrait, est-ce qu&rsquo;ils savent comment Roy faisait ? Je veux dire, est-ce qu&rsquo;il prenait le foie de canard et le piétinait dans une bassine avec ses pieds nus en chantant des cantiques ? On en a aucune idée et il est censé être détenteur du &laquo;&nbsp;secret&nbsp;&raquo; de ce remède. Vous pensez bien que si l&rsquo;homéopathie a une vraie valeur thérapeutique, la moindre petite variation du procédé risque de faire varier le résultat. On a absolument aucun moyen de contrôle sur la manière dont Boiron produit aujourd&rsquo;hui le remède et si c&rsquo;est en accord avec ce que Roy préconisait. Je veux dire, ils peuvent faire tout ce qu&rsquo;ils veulent, personne ne va discuter.</p>
<p>Pour être tout à fait honnête, je suppose qu&rsquo;il y a une sorte de contrôle quelque part et qu&rsquo;ils ne font pas n&rsquo;importe quoi. Cela ne change rien à la nature inquiétante et difficile à contrôler par nature des méthodes de production.</p>
<p>Si on doit garder tout le procédé ancestral, pourquoi ne pas utiliser de l&rsquo;eau bourrée d&rsquo;impuretés qu&rsquo;on tire d&rsquo;un vieux puits comme Hahnemann le faisait il y a des centaines d&rsquo;années? C&rsquo;est naturel de penser qu&rsquo;un solvant pur donnera de meilleurs résultats. Pourtant, vous en êtes vraiment sûrs?</p>
<p>De même, pourquoi diffuser la solution finale sur une pastille de sucre? Je comprends bien que ça fasse plus sérieux et que ça ait l&rsquo;air de mieux se conserver et se manipuler si c&rsquo;est quelque chose de solide. C&rsquo;est à peu près tout ce que je comprends bien par rapport à ce choix. Est-ce qu&rsquo;on est sûrs que caser tout ça sur du sucre ne modifie pas le comportement du médicament?<br />
<a name="3_4"></a></p>
<h2>3.4 Chez moi, l&rsquo;homéopathie fonctionne régulièrement. T&rsquo;en pense quoi?</h2>
<p>Je pense que c&rsquo;est formidable et qu&rsquo;il faut continuer. Qui sait, peut être qu&rsquo;on va découvrir qu&rsquo;il y a en fait une partie de la population qui est sensible à l&rsquo;homéopathie, et une partie pas du tout, et qu&rsquo;on va activement essayer de chercher quel facteur fait qu&rsquo;on appartienne à une catégorie ou l&rsquo;autre.</p>
<p>L&rsquo;élément qui me fait légèrement perdre espoir par rapport à cette discussion, c&rsquo;est encore une fois l&rsquo;effet placebo. Je peux pas en parler de manière complète ici, d&rsquo;autant plus qu&rsquo;il s&rsquo;agit toujours de quelque chose de majoritairement inexpliqué, mais l&rsquo;effet placebo semble affecter des groupes entiers d&rsquo;individus, et d&rsquo;autres pas du tout. C&rsquo;est donc similaire à l&rsquo;idée émise ci-dessus, et tout ce qui rapproche l&rsquo;homéopathie de l&rsquo;effet placebo, pour moi, ça lui retire beaucoup de crédit. Parce qu&rsquo;un placebo n&rsquo;a pas besoin de toute la procédure ancestrale liée à la création d&rsquo;un médicament homéopathique. C&rsquo;est plus facile de faire un placebo. Enfin ma réflexion sur cette question est similaire à ma réflexion sur la question suivante. Veuillez lire la question suivante. Burp.<br />
<a name="3_5"></a></p>
<h2>3.5 Tant qu&rsquo;à faire, autant tester l&rsquo;homéopathie d&rsquo;abord non?</h2>
<p>L&rsquo;idée de &laquo;&nbsp;commencer par là&nbsp;&raquo; est relativement répandue et a l&rsquo;intérêt de limiter les effets secondaires et complications dues à la médecine traditionnelle.</p>
<p>La même question traine toujours: est-ce qu&rsquo;il ne s&rsquo;agit pas simplement d&rsquo;un renforcement de votre confiance en une technique ancestrale en laquelle votre médecin semble aussi avoir confiance, qui produit un effet placebo sur vous?</p>
<p>Je dois dire que le packaging, l&rsquo;avis des gens autour de moi et des médecins homéopathes pousse à se dire que c&rsquo;est du sérieux, que ça va nous aider, on y croit ! Est-ce que c&rsquo;est ça l&rsquo;essence de l&rsquo;homéopathie ? La croyance et l&rsquo;espoir ? Je vais devenir philosophe mais la croyance est une force extrêmement puissante. Vous croyez en quelque chose, tout à coup votre vie peut prendre sens, vos neurones travaillent en harmonie (phénomène dit de résonance), votre esprit et votre corps se renforcent.</p>
<p>Ca ne peut pas être une mauvaise chose. Essayez avec l&rsquo;esprit ouvert, vous verrez. Je souhaite juste que chacun se souvienne qu&rsquo;une croyance reste une croyance et ne sera pas toujours la solution finale. Rien n&rsquo;est certain (à part les maths je suppose), tout est discutable.<br />
<a name="3_6"></a></p>
<h2>3.6 Est-ce qu&rsquo;il faut y croire pour que ça marche ?</h2>
<p>Cela dépend. Si le mécanisme de l&rsquo;homéopathie est le même ou est lié à celui du placebo, alors il semblerait qu&rsquo;il faille effectivement y croire.</p>
<p>De nouveau, l&rsquo;effet placebo est méconnu et n&rsquo;est pas l&rsquo;objet de cet article, mais je vous invite à vous renseigner dès maintenant. Je dirai juste que, dans sa définition la plus basique, l&rsquo;effet placebo a tendance à <strong>créer les effets auxquels vous vous attendez</strong>. Qu&rsquo;ils soient positifs ou négatifs.</p>
<p>Si maintenant l&rsquo;homéopathie n&rsquo;a absolument rien à voir avec l&rsquo;effet placebo, alors il ne faut pas nécessairement y croire, non.</p>
<p>Demandez autour de vous, des personnes vont vous dire qu&rsquo;elles n&rsquo;y croyaient pas, et ont guéri par l&rsquo;homéopathie. Maintenant est-ce qu&rsquo;il ne s&rsquo;agit pas d&rsquo;une guérison spontanée ou de l&rsquo;effet placebo quand même, c&rsquo;est impossible à dire. Nous n&rsquo;avons que les informations qui sont solides et certaines comme par exemple la manière dont les médicaments homéopathiques sont produits. Nous ne pouvons pas dire s&rsquo;ils &laquo;&nbsp;fonctionnent&nbsp;&raquo; ou non. C&rsquo;est comme dire que dieu n&rsquo;existe pas, vous avez quelques indices qui font froncer les sourcils mais vous ne pourrez jamais appuyer cette affirmation avec quelconque preuve solide.</p>
<p>Par ailleurs, je pense que dieu vous aime même si vous croyez pas en lui. Enfin, il me semble avoir lu ça quelque part.<br />
<a name="3_7"></a></p>
<h2>3.7 Les études qui montrent que l&rsquo;homéopathie est efficace, c&rsquo;est à quel point plus que les placebo ?</h2>
<p>Question intéressante, il existe bon nombre d&rsquo;études qui semblent montrer que l&rsquo;homéopathie est plus efficace qu&rsquo;un placebo. Elles sont disputées par la communauté scientifique mais on s&rsquo;en fout, quelle genre d&rsquo;efficacité on pourrait espérer de l&rsquo;homéopathie si ces études étaient valides ?</p>
<p>J&rsquo;ai plusieurs données pour cela. D&rsquo;abord l&rsquo;Occilococcinum (laule) a donné notamment lieu à cette étude:</p>
<p><a href="http://www.ncbi.nlm.nih.gov/pubmed/2655683" target="_blank">http://www.ncbi.nlm.nih.gov/pubmed/2655683</a></p>
<p>Elle donne +7% de guérison via l&rsquo;homéopathie, avec 17% contre 10% pour le placebo. Les auteurs eux-mêmes ont l&rsquo;air auto-sceptiques et recommandent davantage de recherche.</p>
<p>Je n&rsquo;arrive pas à trouver d&rsquo;autre chiffres de ce type. Certaines études donnent un taux de guérison 100% avec homéopathie et sans antibiotiques contre un taux de guérison de 100% avec antibiotiques et sans homéopathie. Euh&#8230; D&rsquo;accord.</p>
<p>D&rsquo;autres parlent de réduction de la durée des symptomes de quelques jours.</p>
<p>A nouveau, il faut avoir des énormes <a href="http://www.youtube.com/watch?v=LjtJZIiks7Y" target="_blank">gonades</a> pour oser publier quelque chose de favorable à l&rsquo;homéopathie avec des chiffres de guérison, parce que tu risque de te faire démonter façon apocalypse par après.<br />
<a name="3_8"></a></p>
<h2>3.8 Non mais tu te sens supérieur à moi avec ton pseudo-intellectualisme de chiotte ?</h2>
<p>Je ne pense pas non. J&rsquo;espère faire réfléchir et provoquer la curiosité dans d&rsquo;autres domaines. Il faut tout mettre en question, rien n&rsquo;est certain. C&rsquo;est très inconfortable parce que notre cerveau déteste être dans un état d&rsquo;incertitude, il cherche la résonance, mais c&rsquo;est, selon moi, le seul moyen de progresser en tant que communauté.</p>
<p>Je suis convaincu que personne ne peut être neutre ou totalement objectif s&rsquo;il appartient à l&rsquo;espèce humaine. A cet élément j&rsquo;ajoute les notions vagues et subjectives d&rsquo;intelligence et de limite de temps et d&rsquo;expérience. Le blog des gens compliqués qu&rsquo;il a dit.<br />
<a name="3_9"></a></p>
<h2>3.9 Si on mélange toutes sortes de remèdes et qu&rsquo;on dilue, on a le remède ultime?</h2>
<p>A tester! Prenez les teintures mères de plusieurs médicaments homéopathiques connus (dont le foie de canard, s&rsquo;il vous plait), diluez et succussez, vous avez&#8230; Un truc qui ressemble à l&rsquo;eau de mer mais en plus contrôlé et moins salé.</p>
<p>Il est courant pour les médicaments homéopathiques d&rsquo;inclure plusieurs teintures mères. Je me rend compte que je n&rsquo;en ai jamais parlé dans mes sections précédentes, je suis confus. 5 ou 6 teintures mères c&rsquo;est relativement courant.</p>
<p>Quelque part, des demi-remèdes ultimes existent déjà. Je trouve qu&rsquo;il faudrait pousser plus loin la combinaison, ça pourrait se vendre:</p>
