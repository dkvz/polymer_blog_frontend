<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }
      
      body {
        @apply(--paper-font-display);
      }
      
      a, a:active, a:visited, a:focus {
        color: #444444;
        text-decoration: none;
      }

      a:hover {
        color: #444444;
        text-decoration: underline;
      }
      
      .toc {
        line-height: 1em;
      }
      
      ul.toc li a {
        color: var(--accent-color);
      }
      
      .article_content {
        padding: 6px var(--article-padding, 36px);
        font-family: medium-content-serif-font, Georgia, Cambria, 'Times New Roman', Times, serif;
        font-size: 1.3em;
        line-height: 1.3em;
      }
      
      .article_content a {
        color: var(--accent-color);
      }
      
      .article_content h1 {
        font-size: 1.8em;
        line-height: 1.2em;
        padding-bottom: 10px;
        padding-top: 12px;
        font-family: var(--sans-serif-font);
      }
      
      .article_content h2 {
        font-size: 1.55em;
        line-height: 1.1em;
        padding-bottom: 8px;
        padding-top: 10px;
        font-family: var(--sans-serif-font);
      }
      
      .article_content h3 {
        font-size: 1.45em;
        line-height: 1.1em;
        padding-bottom: 6px;
        padding-top: 8px;
        font-family: var(--sans-serif-font);
      }
      
      .article_content h4 {
        font-size: 1.35em;
        line-height: 1.1em;
        padding-bottom: 4px;
        padding-top: 6px;
        font-family: var(--sans-serif-font);
      }
      
      .article_content h5 {
        font-size: 1.32em;
        line-height: 1.1em;
        padding-bottom: 4px;
        padding-top: 6px;
        font-family: var(--sans-serif-font);
      }
      
      .content h1 {
        font-size: 1.6em;
      }
      .content h2 {
        font-size: 1.4em;
      }
      .content h3 {
        font-size: 1.2em;
      }
      .content h4 {
        font-size: 1.1em;
      }
            
      summary {
        font-size: 1.5em;
      }
      
      .articleImage {
        @apply(--shadow-elevation-8dp);
        padding: 0px;
      }
      
      .articleImageLegend {
        font-family: var(--sans-serif-font);
        font-size: 0.9em;
        border-top: var(--drawer-border-color);
        padding: 10px;
        line-height: 1em;
      }
      
      .alignRight {
        float: right;
        margin-left: 10px;
      }
      
      .alignLeft {
        float: left;
        margin-right: 10px;
      }
      
      .centerImage {
        clear: both;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      
      .article_content table {
        border-bottom: 1px solid #ededed;
        color: #757575;
        font-size: 12px;
        font-size: 0.857142857rem;
        line-height: 2;
        margin: 0 0 24px;
        margin: 0 0 1.714285714rem;
        width: 100%;
        font-family: var(--sans-serif-font);
      }
      
      .article_content th {
        font-size: 0.785714286rem;
        line-height: 2.181818182;
        font-weight: bold;
        text-transform: uppercase;
        color: #636363;
      }
      
      .article_content td {
        border-top: 1px solid #ededed;
        padding: 6px 10px 6px 0;
      }
      
      blockquote {
        font-family: medium-content-slab-serif-font,Georgia,Cambria,"Times New Roman",Times,serif;
        font-weight: 400;
        font-style: italic;
        font-size: 26px;
        margin-left: -1.75px;
        line-height: 1.48;
        letter-spacing: -.014em;
        color: rgba(0,0,0,.6);
        border: none;
        padding: 0;
        padding-left: 50px;
        text-align: left;
    }
    
    #notif {
      font-weight: bolder;
      font-size: 22px;
      line-height: 1.2;
      overflow: auto;
      height: 120px;
      background: url('../images/road_sign_229_200_trans.png');
      background-color: white;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
    }
    
    .screen {
      font-size: 0.75em;
      padding: 15px;
      margin-bottom: 1.8em;
      background: #333;
      color: #f0f0f0 !important;
      border: 1px solid #1a1a1a;
      -moz-border-radius: 0;
      -webkit-border-radius: 0;
      border-radius: 0;
      display: block;
      font-family: "dejavu sans mono","liberation mono","bitstream vera mono","dejavu mono",monospace;
      margin-top: 1em;
      white-space: pre-wrap;
      word-wrap: break-word;
      -moz-tab-size: 4;
      tab-size: 4;
      word-break: normal;
      overflow: auto;
      line-height: 1.25em;
    }
      
    </style>
  </template>
</dom-module>
