<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }
      
      body {
        @apply(--paper-font-display);
      }
      
      a, a:active, a:visited, a:focus {
        color: #444444;
        text-decoration: none;
      }

      a:hover {
        color: #444444;
        text-decoration: underline;
      }
      
      .toc {
        line-height: 1em;
      }
      
      ul.toc li a {
        color: var(--accent-color);
      }
      
      .article_content {
        padding: 6px var(--article-padding, 36px);
        font-family: medium-content-serif-font, Georgia, Cambria, 'Times New Roman', Times, serif;
        font-size: 1.3em;
        line-height: 1.3em;
      }
      
      .article_content h1 {
        font-size: 1.8em;
        line-height: 1.2em;
        padding-bottom: 10px;
        padding-top: 12px;
        font-family: medium-content-sans-serif-font,"Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Arial,sans-serif;
      }
      
      .article_content h2 {
        font-size: 1.55em;
        line-height: 1.1em;
        padding-bottom: 8px;
        padding-top: 10px;
        font-family: medium-content-sans-serif-font,"Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Arial,sans-serif;
      }
      
      .article_content h3 {
        font-size: 1.45em;
        line-height: 1.1em;
        padding-bottom: 6px;
        padding-top: 8px;
        font-family: medium-content-sans-serif-font,"Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Arial,sans-serif;
      }
      
      .article_content h4 {
        font-size: 1.35em;
        line-height: 1.1em;
        padding-bottom: 4px;
        padding-top: 6px;
        font-family: medium-content-sans-serif-font,"Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Arial,sans-serif;
      }
      
      .article_content h5 {
        font-size: 1.32em;
        line-height: 1.1em;
        padding-bottom: 4px;
        padding-top: 6px;
        font-family: medium-content-sans-serif-font,"Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Arial,sans-serif;
      }
      
      summary {
        font-size: 1.5em;
      }
      
    </style>
  </template>
</dom-module>
